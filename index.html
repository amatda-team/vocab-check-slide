<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Vocab Check Slide</title>

  <!-- Shoelace (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace.js"></script>

  <style>
    :root{
      --app-max: 520px;

      /* Theme */
      --bg0: #070a10;
      --bg1: #0b0f14;

      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.58);

      --track: rgba(255,255,255,.06);
      --line: rgba(255,255,255,.10);

      --radius: 18px;
      --pill-radius: 999px;

      --track-h: 72px;
      --pill-h: 44px;
      --pill-w: 140px;

      --pad: 12px;
    }

    *{ box-sizing: border-box; }

    /* ✅ (1) overscroll white flash 방지:
       - iOS 바운스 때 html 배경이 비치지 않게 html/body 배경색 고정
       - 실제 그라디언트는 fixed 레이어(::before)로 분리 */
    html{
      background: var(--bg0);
    }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Apple SD Gothic Neo", "Noto Sans KR", Arial, "Helvetica Neue", sans-serif;
      color: var(--text);
      min-height: 100svh;
      background: transparent; /* 배경은 fixed 레이어가 담당 */
    }
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background:
        radial-gradient(1200px 800px at 50% -200px, rgba(80,130,255,.18), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 40%, var(--bg0));
      transform: translateZ(0);
    }

    /* iOS: prevent custom element flash */
    sl-dialog:not(:defined){ display:none !important; }
    sl-alert:not(:defined){ display:none !important; }
    sl-button:not(:defined){ visibility:hidden; }

    .app{
      max-width: var(--app-max);
      margin: 0 auto;
      padding: 18px var(--pad) 120px;
    }

    /* Heading + button same row */
    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin: 6px 0 12px;
    }
    .header h1{
      margin: 0;
      font-size: 28px;
      letter-spacing: -.4px;
      font-weight: 900;
      line-height: 1.1;
    }

    /* Toast */
    .toast-wrap{
      position: sticky;
      top: 10px;
      z-index: 999;
      padding: 0 var(--pad);
    }
    .toast-wrap sl-alert{
      max-width: var(--app-max);
      margin: 0 auto;
      border-radius: 14px;
    }

    /* List */
    .list{
      display:flex;
      flex-direction:column;
      gap: 14px;
      margin-top: 12px;
    }

    .empty{
      margin-top: 18px;
      padding: 18px;
      border: 1px dashed rgba(255,255,255,.16);
      border-radius: 16px;
      color: var(--muted);
      text-align:center;
      line-height: 1.6;
    }
    .empty b{ color: var(--text); }

    /* Track */
    .track{
      position: relative;
      height: var(--track-h);
      border-radius: var(--radius);
      background: var(--track);
      border: 1px solid var(--line);
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* tint continuous (left/right glow) */
    .tint{
      position:absolute;
      inset:0;
      opacity: 0;
      pointer-events:none;
      transition: opacity .10s linear;
    }
    .tint.left{
      background: radial-gradient(600px 240px at 0% 55%, rgba(255,90,90,.22), transparent 62%);
    }
    .tint.right{
      background: radial-gradient(600px 240px at 100% 55%, rgba(80,220,140,.22), transparent 62%);
    }

    /* ✅ Labels: vertical center */
    .labels{
      position:absolute;
      left: 14px;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      display:flex;
      justify-content:space-between;
      align-items:center;
      pointer-events:none;
      user-select:none;
      -webkit-user-select:none;
      transition: opacity .10s linear; /* 드래그 중 연속 변화가 있으니 linear로 */
      z-index: 1;
    }
    .label{
      font-size: 13px;
      color: rgba(255,255,255,.52);
      letter-spacing: -.2px;
    }

    /* labels only in unknown, BOTH hidden in dont/know */
    .track.is-unknown .labels{ opacity: 1; }
    .track.is-dont .labels,
    .track.is-know .labels{ opacity: 0; }

    /* meaning slots (always have text; opacity is continuous) */
    .meaning-slot{
      position:absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 46%;
      padding: 0 12px;
      pointer-events:none;

      opacity: 0;
      transition: opacity .10s linear, transform .16s ease;

      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 14px;
      color: rgba(255,255,255,.78);
      z-index: 1;
    }
    .meaning-left{
      left: 10px;
      text-align:left;
    }
    .meaning-right{
      right: 10px;
      text-align:right;
    }
    .meaning-slot.small{ font-size: 13px; }
    .meaning-slot.smaller{ font-size: 12px; }

    /* click zones (left/center/right) */
    .zone{
      position:absolute;
      top:0; bottom:0;
      z-index: 2;
      background: transparent;
    }
    .zone.left{ left:0; width:34%; }
    .zone.center{ left:33%; width:34%; }
    .zone.right{ right:0; width:34%; }

    /* pill contains word and moves with it */
    .pill{
      position:absolute;
      top: 50%;
      transform: translateY(-50%) translateX(0px);
      left: 10px;
      height: var(--pill-h);
      width: var(--pill-w);
      border-radius: var(--pill-radius);

      background: rgba(230,235,245,.22);
      border: 1px solid rgba(255,255,255,.14);

      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0 14px;

      font-weight: 900;
      letter-spacing: -.2px;
      color: rgba(255,255,255,.92);

      user-select:none;
      -webkit-user-select:none;
      touch-action: none;

      will-change: transform, background, border-color;
      transition: transform .18s cubic-bezier(.2,.9,.25,1), background .10s linear, border-color .10s linear;

      z-index: 3;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .pill.dragging{ transition:none !important; }

    /* ✅ (4) 초기 로딩 연출용: 중앙 배치 강제 + 저장상태로 '슥~' 이동 */
    .pill.booting{ transition: none !important; }
    .pill.slow{
      transition: transform .55s cubic-bezier(.2,.9,.25,1), background .10s linear, border-color .10s linear !important;
    }

    /* Footer CTA */
    .footer{
      position: fixed;
      left:0; right:0; bottom:0;
      padding: 12px var(--pad) calc(12px + env(safe-area-inset-bottom));
      background: linear-gradient(180deg, transparent, rgba(0,0,0,.35) 25%, rgba(0,0,0,.55));
      backdrop-filter: blur(10px);
      z-index: 50;

      opacity: 0;
      transform: translateY(8px);
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
    }
    html.ready .footer{
      opacity: 1;
      transform: translateY(0);
      pointer-events:auto;
    }
    .footer-inner{
      max-width: var(--app-max);
      margin: 0 auto;
    }

    /* Shoelace tweaks */
    sl-dialog::part(panel){
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(20,24,32,.96);
      color: var(--text);
    }
    sl-dialog::part(title){
      font-weight: 900;
      letter-spacing: -.2px;
    }
    sl-button::part(base){ border-radius: 14px; }

    /* Charge modal simplified */
    .charge-msg{
      font-size: 14px;
      color: rgba(255,255,255,.86);
      line-height: 1.5;
      margin-bottom: 10px;
    }
    .charge-remain{
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 14px;
    }
    .btn-row{
      display:flex;
      gap: 10px;
    }
    .btn-row sl-button{ flex: 1 1 0; }
    .btn-row sl-button::part(base){ width: 100%; }
  </style>
</head>

<body>
  <div class="toast-wrap" aria-live="polite" aria-atomic="true">
    <sl-alert id="toast" variant="primary" duration="2200" closable>
      <sl-icon slot="icon" name="info-circle"></sl-icon>
      <span id="toastText">안내</span>
    </sl-alert>
  </div>

  <main class="app">
    <div class="header">
      <h1>오늘의 단어</h1>
      <sl-button id="btnCharge" variant="primary">충전하기</sl-button>
    </div>

    <div id="emptyState" class="empty" style="display:none;">
      아직 오늘의 단어가 <b>0개</b>예요.<br>
      상단의 <b>충전하기</b>로 10개씩 추가해 주세요.
    </div>

    <div id="list" class="list"></div>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <sl-button id="ctaSubmit" variant="neutral" outline disabled style="width:100%;">제출하기 (Phase 2~)</sl-button>
    </div>
  </footer>

  <!-- Charge dialog -->
  <sl-dialog id="dlgCharge" label="충전하기">
    <div class="charge-msg">한 번에 10개씩 충전이 가능해요</div>
    <div class="charge-remain">오늘 남은 횟수 <b id="remainText">3/3</b></div>

    <div class="btn-row">
      <sl-button id="dlgChargeDo" variant="primary">충전하기</sl-button>
      <sl-button id="dlgChargeClose" variant="default" outline>닫기</sl-button>
    </div>
  </sl-dialog>

  <script>
    /* =========================
       Storage / State
    ========================= */
    const LS_KEY = "vocab_slide_v0";
    const todayKey = (() => {
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,"0");
      const day = String(d.getDate()).padStart(2,"0");
      return `${y}-${m}-${day}`;
    })();

    function loadState(){
      try{
        const raw = localStorage.getItem(LS_KEY);
        if(!raw) return { day: todayKey, chargeUsed: 0, words: [] };
        const s = JSON.parse(raw);
        if(s.day !== todayKey) return { day: todayKey, chargeUsed: 0, words: [] };
        return {
          day: s.day || todayKey,
          chargeUsed: Number(s.chargeUsed || 0),
          words: Array.isArray(s.words) ? s.words : []
        };
      }catch(e){
        return { day: todayKey, chargeUsed: 0, words: [] };
      }
    }
    function saveState(state){
      localStorage.setItem(LS_KEY, JSON.stringify(state));
    }

    function makeDummyWords(n){
      const pool = [
        ["abandon", "버리다, 포기하다"],
        ["accurate", "정확한"],
        ["benevolent", "자비로운, 선의의"],
        ["consequence", "결과, 영향"],
        ["diligent", "성실한"],
        ["elaborate", "정교한, 상세히 설명하다"],
        ["friction", "마찰, 충돌"],
        ["gratitude", "감사"],
        ["hesitate", "망설이다"],
        ["inevitable", "피할 수 없는"],
      ];
      const out = [];
      const base = Date.now().toString(36);
      for(let i=0;i<n;i++){
        const pick = pool[Math.floor(Math.random()*pool.length)];
        out.push({
          id: `${base}-${i}-${Math.random().toString(16).slice(2,8)}`,
          word: pick[0],
          meaning: pick[1],
          status: "unknown" // unknown | dont | know
        });
      }
      return out;
    }

    /* =========================
       UI refs
    ========================= */
    const toast = document.getElementById("toast");
    const toastText = document.getElementById("toastText");

    const btnCharge = document.getElementById("btnCharge");
    const dlgCharge = document.getElementById("dlgCharge");
    const dlgChargeDo = document.getElementById("dlgChargeDo");
    const dlgChargeClose = document.getElementById("dlgChargeClose");
    const remainText = document.getElementById("remainText");

    const listEl = document.getElementById("list");
    const emptyState = document.getElementById("emptyState");

    function showToast(msg){
      toastText.textContent = msg;
      toast.toast();
    }

    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    /* =========================
       Helpers: color lerp
    ========================= */
    const COL_NEUTRAL_BG = [230,235,245, 0.22];
    const COL_DANGER_BG  = [255, 90, 90, 0.30];
    const COL_OK_BG      = [ 80,220,140, 0.30];

    const COL_NEUTRAL_BD = [255,255,255, 0.14];
    const COL_DANGER_BD  = [255, 90, 90, 0.32];
    const COL_OK_BD      = [ 80,220,140, 0.32];

    function lerp(a,b,t){ return a + (b-a)*t; }
    function clamp01(x){ return Math.max(0, Math.min(1, x)); }
    function smoothstep(t){
      t = clamp01(t);
      return t*t*(3 - 2*t);
    }
    function mixRGBA(c1, c2, t){
      return [
        Math.round(lerp(c1[0], c2[0], t)),
        Math.round(lerp(c1[1], c2[1], t)),
        Math.round(lerp(c1[2], c2[2], t)),
        lerp(c1[3], c2[3], t)
      ];
    }
    function rgbaStr(c){
      return `rgba(${c[0]},${c[1]},${c[2]},${c[3]})`;
    }

    /* =========================
       Track builder
    ========================= */
    function buildTrackRow(wordObj, index, state){
      const el = document.createElement("div");
      el.className = "track is-unknown";
      el.dataset.index = String(index);

      el.innerHTML = `
        <div class="tint left"></div>
        <div class="tint right"></div>

        <div class="labels">
          <div class="label">몰라요</div>
          <div class="label">알아요</div>
        </div>

        <div class="meaning-slot meaning-left"></div>
        <div class="meaning-slot meaning-right"></div>

        <div class="zone left" aria-label="몰라요 영역"></div>
        <div class="zone center" aria-label="가운데(미선택) 영역"></div>
        <div class="zone right" aria-label="알아요 영역"></div>

        <div class="pill">${escapeHtml(wordObj.word)}</div>
      `;

      const tintL = el.querySelector(".tint.left");
      const tintR = el.querySelector(".tint.right");
      const pill  = el.querySelector(".pill");
      const meanL = el.querySelector(".meaning-left");
      const meanR = el.querySelector(".meaning-right");
      const labels = el.querySelector(".labels");
      const zoneL = el.querySelector(".zone.left");
      const zoneC = el.querySelector(".zone.center");
      const zoneR = el.querySelector(".zone.right");

      // meaning text always set (opacity handles visibility)
      meanL.textContent = wordObj.meaning || "";
      meanR.textContent = wordObj.meaning || "";
      applyMeaningSizing(meanL);
      applyMeaningSizing(meanR);

      let minX = 0, maxX = 0, curX = 0;
      let dragging = false, pid = null, startClientX = 0, startX = 0;

      // ✅ (3) 중앙 영역 더 넓힘
      // p <= TH_LEFT => dont, p >= TH_RIGHT => know, else unknown
      const TH_LEFT  = 0.40;
      const TH_RIGHT = 0.60;

      // ✅ 드래그 시작 시점 상태(unknown에서 드래그할 때만 라벨 연속 페이드)
      let dragOriginStatus = "unknown";

      function meaningOpacityRight(p){ // for dont-side meaning (right slot)
        if(p >= TH_LEFT) return 0;
        const t = (TH_LEFT - p) / TH_LEFT; // 1 at p=0, 0 at p=TH_LEFT
        return smoothstep(t);
      }
      function meaningOpacityLeft(p){ // for know-side meaning (left slot)
        if(p <= TH_RIGHT) return 0;
        const t = (p - TH_RIGHT) / (1 - TH_RIGHT); // 0 at TH_RIGHT, 1 at 1
        return smoothstep(t);
      }

      function computeBounds(){
        const trackRect = el.getBoundingClientRect();
        const pillRect = pill.getBoundingClientRect();
        const leftPad = 10;
        const rightPad = 10;
        minX = 0;
        maxX = Math.max(0, trackRect.width - pillRect.width - leftPad - rightPad);
      }

      function progress(x){
        if(maxX === minX) return 0.5;
        return (x - minX) / (maxX - minX);
      }

      function applyTintAndPillAndMeaning(x){
        const p = progress(x);

        // tint continuous
        const leftStr = Math.max(0, (0.5 - p) / 0.5);
        const rightStr = Math.max(0, (p - 0.5) / 0.5);
        tintL.style.opacity = String(Math.min(1, leftStr * 0.9));
        tintR.style.opacity = String(Math.min(1, rightStr * 0.9));

        // pill color continuous (danger <-> neutral <-> ok)
        let bg, bd;
        if(p <= 0.5){
          const t = p / 0.5; // 0..1
          bg = mixRGBA(COL_DANGER_BG, COL_NEUTRAL_BG, t);
          bd = mixRGBA(COL_DANGER_BD, COL_NEUTRAL_BD, t);
        }else{
          const t = (p - 0.5) / 0.5; // 0..1
          bg = mixRGBA(COL_NEUTRAL_BG, COL_OK_BG, t);
          bd = mixRGBA(COL_NEUTRAL_BD, COL_OK_BD, t);
        }
        pill.style.background = rgbaStr(bg);
        pill.style.borderColor = rgbaStr(bd);

        // meaning opacity continuous
        const opR = meaningOpacityRight(p);
        const opL = meaningOpacityLeft(p);
        meanR.style.opacity = String(opR);
        meanL.style.opacity = String(opL);

        // micro motion
        meanR.style.transform = `translateY(-50%) translateX(${Math.round(6*(1-opR))}px)`;
        meanL.style.transform = `translateY(-50%) translateX(${Math.round(-6*(1-opL))}px)`;

        // ✅ (2) unknown에서 드래그 중 라벨도 연속 변화
        // - 원칙: 라벨/meaning 겹침 방지
        // - unknown에서 드래그 시작한 경우에만 라벨을 점점 사라지게
        // - 라벨 opacity = 1 - max(meaningOpacity)  (meaning이 올라올수록 라벨은 내려감)
        if(dragging && dragOriginStatus === "unknown"){
          const labelOp = clamp01(1 - Math.max(opR, opL));
          labels.style.opacity = String(labelOp);
        }else{
          // 드래그 중이라도 origin이 unknown이 아니면(확정 상태에서 시작) 라벨은 계속 숨김 유지가 자연스럽다.
          // (CSS 클래스 규칙에 맡김)
          labels.style.opacity = "";
        }
      }

      function moveTo(x, snap){
        const clamped = Math.max(minX, Math.min(maxX, x));
        curX = clamped;
        if(snap) pill.classList.remove("dragging");
        pill.style.transform = `translateY(-50%) translateX(${clamped}px)`;
        applyTintAndPillAndMeaning(clamped);
      }

      function statusToX(st){
        if(st === "dont") return minX;
        if(st === "know") return maxX;
        return (minX + maxX) / 2;
      }

      function setTrackClass(st){
        el.classList.remove("is-unknown","is-dont","is-know");
        el.classList.add(st === "dont" ? "is-dont" : st === "know" ? "is-know" : "is-unknown");
      }

      function snapByX(x){
        const p = progress(x);
        if(p <= TH_LEFT) return "dont";
        if(p >= TH_RIGHT) return "know";
        return "unknown";
      }

      function applyStatus(st, opts){
        const save = !(opts && opts.save === false);

        if(save){
          wordObj.status = st;
          state.words[index].status = st;
          saveState(state);
        }else{
          wordObj.status = st;
        }

        setTrackClass(st);
        moveTo(statusToX(st), true);
      }

      function applyMeaningSizing(slotEl){
        const t = slotEl.textContent || "";
        slotEl.classList.remove("small","smaller");
        if(t.length >= 16) slotEl.classList.add("small");
        if(t.length >= 22) slotEl.classList.add("smaller");
      }

      function init(){
        computeBounds();

        const st = wordObj.status || "unknown";

        // ✅ (4) 초기 로딩 플래시 제거:
        // - 무조건 중앙에서 1프레임 먼저 그린 뒤
        // - 저장된 상태(dont/know)가 있으면 '슬로우 모션'으로 이동
        pill.classList.add("booting");           // transition off
        setTrackClass("unknown");               // 라벨 보이게(중앙 시작 인상)
        moveTo(statusToX("unknown"), true);     // 중앙 렌더

        requestAnimationFrame(()=>{
          pill.classList.remove("booting");     // transition on
          // 저장상태가 중앙이 아니면 슥~ 이동
          if(st !== "unknown"){
            setTrackClass(st);
            pill.classList.add("slow");
            moveTo(statusToX(st), true);
            setTimeout(()=> pill.classList.remove("slow"), 650);
          }else{
            // unknown이면 그대로
            setTrackClass("unknown");
            moveTo(statusToX("unknown"), true);
          }
        });
      }

      // drag
      pill.addEventListener("pointerdown", (e)=>{
        dragging = true;
        pid = e.pointerId;
        dragOriginStatus = (wordObj.status || "unknown");

        pill.setPointerCapture(pid);
        pill.classList.add("dragging");
        computeBounds();
        startClientX = e.clientX;
        startX = curX;
        e.preventDefault();
      });

      pill.addEventListener("pointermove", (e)=>{
        if(!dragging || e.pointerId !== pid) return;
        const dx = e.clientX - startClientX;
        moveTo(startX + dx, false);
        e.preventDefault();
      });

      function endDrag(e){
        if(!dragging || e.pointerId !== pid) return;
        dragging = false;
        pill.classList.remove("dragging");

        // 드래그 중 inline opacity를 건드렸을 수 있으니 정리
        labels.style.opacity = "";

        const st = snapByX(curX);
        applyStatus(st);
        e.preventDefault();
      }
      pill.addEventListener("pointerup", endDrag);
      pill.addEventListener("pointercancel", endDrag);

      // click zones: left/right snap + center returns unknown
      zoneL.addEventListener("click", ()=> applyStatus("dont"));
      zoneR.addEventListener("click", ()=> applyStatus("know"));
      zoneC.addEventListener("click", ()=> applyStatus("unknown"));

      // resize safe
      window.addEventListener("resize", ()=> init(), { passive:true });

      requestAnimationFrame(init);
      return el;
    }

    /* =========================
       Render
    ========================= */
    let state = loadState();

    function render(){
      listEl.innerHTML = "";
      const count = state.words.length;

      const remain = Math.max(0, 3 - state.chargeUsed);
      remainText.textContent = `${remain}/3`;
      btnCharge.disabled = remain <= 0;

      if(count === 0){
        emptyState.style.display = "block";
        return;
      }
      emptyState.style.display = "none";

      state.words.forEach((w, idx)=>{
        listEl.appendChild(buildTrackRow(w, idx, state));
      });
    }

    /* =========================
       Charge modal
    ========================= */
    btnCharge.addEventListener("click", ()=>{
      state = loadState();
      const remain = Math.max(0, 3 - state.chargeUsed);
      remainText.textContent = `${remain}/3`;
      dlgChargeDo.disabled = remain <= 0;
      dlgCharge.show();
    });

    dlgChargeClose.addEventListener("click", ()=> dlgCharge.hide());

    dlgChargeDo.addEventListener("click", ()=>{
      state = loadState();
      const remain = 3 - state.chargeUsed;
      if(remain <= 0){
        dlgCharge.hide();
        showToast("오늘 충전은 3회까지예요.");
        return;
      }
      state.words = state.words.concat(makeDummyWords(10));
      state.chargeUsed += 1;
      saveState(state);
      dlgCharge.hide();

      render();
      showToast(`충전 완료! +10개 (남은 ${Math.max(0,3-state.chargeUsed)}/3)`);
    });

    /* =========================
       Boot
    ========================= */
    render();
    requestAnimationFrame(()=> document.documentElement.classList.add("ready"));
  </script>
</body>
</html>
