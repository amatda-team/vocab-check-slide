<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Vocab Check Slide</title>

  <!-- Shoelace (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace.js"></script>

  <style>
    :root{
      --app-max: 520px;

      /* Theme (keep) */
      --bg0: #070a10;
      --bg1: #0b0f14;

      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.58);

      --track: rgba(255,255,255,.06);
      --line: rgba(255,255,255,.10);

      --neutral: rgba(230,235,245,.22);
      --danger: rgba(255,90,90,.30);
      --ok: rgba(80,220,140,.30);

      --radius: 18px;
      --pill-radius: 999px;

      --track-h: 72px;
      --pill-h: 44px;
      --pill-w: 140px;

      --pad: 12px;
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Apple SD Gothic Neo", "Noto Sans KR", Arial, "Helvetica Neue", sans-serif;
      background:
        radial-gradient(1200px 800px at 50% -200px, rgba(80,130,255,.18), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 40%, var(--bg0));
      color: var(--text);
      min-height: 100svh;
    }

    /* iOS: prevent custom element flash */
    sl-dialog:not(:defined){ display:none !important; }
    sl-alert:not(:defined){ display:none !important; }
    sl-button:not(:defined){ visibility:hidden; }

    .app{
      max-width: var(--app-max);
      margin: 0 auto;
      padding: 18px var(--pad) 120px;
    }

    /* ✅ Heading + button same row */
    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin: 6px 0 12px;
    }
    .header h1{
      margin: 0;
      font-size: 28px;
      letter-spacing: -.4px;
      font-weight: 900;
      line-height: 1.1;
    }

    /* Toast */
    .toast-wrap{
      position: sticky;
      top: 10px;
      z-index: 999;
      padding: 0 var(--pad);
    }
    .toast-wrap sl-alert{
      max-width: var(--app-max);
      margin: 0 auto;
      border-radius: 14px;
    }

    /* List */
    .list{
      display:flex;
      flex-direction:column;
      gap: 14px;
      margin-top: 12px;
    }

    .empty{
      margin-top: 18px;
      padding: 18px;
      border: 1px dashed rgba(255,255,255,.16);
      border-radius: 16px;
      color: var(--muted);
      text-align:center;
      line-height: 1.6;
    }
    .empty b{ color: var(--text); }

    /* Track */
    .track{
      position: relative;
      height: var(--track-h);
      border-radius: var(--radius);
      background: var(--track);
      border: 1px solid var(--line);
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* tint continuous */
    .tint{
      position:absolute;
      inset:0;
      opacity: 0;
      pointer-events:none;
      transition: opacity .10s linear;
    }
    .tint.left{
      background: radial-gradient(600px 240px at 0% 55%, rgba(255,90,90,.22), transparent 62%);
    }
    .tint.right{
      background: radial-gradient(600px 240px at 100% 55%, rgba(80,220,140,.22), transparent 62%);
    }

    /* ✅ labels moved to top line so they never overlap pill */
    .labels{
      position:absolute;
      left: 12px;
      right: 12px;
      top: 8px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      pointer-events:none;
      user-select:none;
      -webkit-user-select:none;
      transition: opacity .14s ease;
    }
    .label{
      font-size: 13px;
      color: rgba(255,255,255,.52);
      letter-spacing: -.2px;
    }

    /* ✅ rule: labels only in unknown, BOTH hidden in dont/know */
    .track.is-unknown .labels{ opacity: 1; }
    .track.is-dont .labels,
    .track.is-know .labels{ opacity: 0; }

    /* meaning slots (appear only when snapped to dont/know) */
    .meaning-slot{
      position:absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 46%;
      padding: 0 12px;
      pointer-events:none;
      opacity: 0;
      transition: opacity .16s ease, transform .18s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 14px;
      color: rgba(255,255,255,.78);
    }

    .meaning-left{
      left: 10px;
      text-align:left;
      transform: translateY(-50%) translateX(-6px);
    }
    .meaning-right{
      right: 10px;
      text-align:right;
      transform: translateY(-50%) translateX(6px);
    }

    /* show meaning based on snapped state */
    .track.is-know .meaning-left{
      opacity: 1;
      transform: translateY(-50%) translateX(0px);
    }
    .track.is-dont .meaning-right{
      opacity: 1;
      transform: translateY(-50%) translateX(0px);
    }

    /* meaning font auto-step (simple, reliable) */
    .meaning-slot.small{ font-size: 13px; }
    .meaning-slot.smaller{ font-size: 12px; }

    /* click zones (left/right half) */
    .zone{
      position:absolute;
      top:0; bottom:0;
      width:50%;
      z-index: 1;
      background: transparent;
    }
    .zone.left{ left:0; }
    .zone.right{ right:0; }

    /* pill contains word and moves with it */
    .pill{
      position:absolute;
      top: 50%;
      transform: translateY(-50%) translateX(0px);
      left: 10px; /* base offset */
      height: var(--pill-h);
      width: var(--pill-w);
      border-radius: var(--pill-radius);
      background: var(--neutral);
      border: 1px solid rgba(255,255,255,.14);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0 14px;
      font-weight: 900;
      letter-spacing: -.2px;
      color: rgba(255,255,255,.92);
      user-select:none;
      -webkit-user-select:none;
      touch-action: none;
      will-change: transform, background, border-color;
      transition: transform .18s cubic-bezier(.2,.9,.25,1), background .14s linear, border-color .14s linear;
      z-index: 2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .pill.dragging{ transition:none !important; }

    .pill.neutral{ background: var(--neutral); border-color: rgba(255,255,255,.14); }
    .pill.dont{ background: var(--danger); border-color: rgba(255,90,90,.32); }
    .pill.know{ background: var(--ok); border-color: rgba(80,220,140,.32); }

    /* Footer CTA (Phase 2 later) */
    .footer{
      position: fixed;
      left:0; right:0; bottom:0;
      padding: 12px var(--pad) calc(12px + env(safe-area-inset-bottom));
      background: linear-gradient(180deg, transparent, rgba(0,0,0,.35) 25%, rgba(0,0,0,.55));
      backdrop-filter: blur(10px);
      z-index: 50;

      opacity: 0;
      transform: translateY(8px);
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
    }
    html.ready .footer{
      opacity: 1;
      transform: translateY(0);
      pointer-events:auto;
    }
    .footer-inner{
      max-width: var(--app-max);
      margin: 0 auto;
    }

    /* Shoelace tweaks */
    sl-dialog::part(panel){
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(20,24,32,.96);
      color: var(--text);
    }
    sl-dialog::part(title){
      font-weight: 900;
      letter-spacing: -.2px;
    }
    sl-button::part(base){ border-radius: 14px; }

    /* Charge modal simplified */
    .charge-msg{
      font-size: 14px;
      color: rgba(255,255,255,.86);
      line-height: 1.5;
      margin-bottom: 10px;
    }
    .charge-remain{
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 14px;
    }
    .btn-row{
      display:flex;
      gap: 10px;
    }
    .btn-row sl-button{ flex: 1 1 0; }
    .btn-row sl-button::part(base){ width: 100%; }
  </style>
</head>

<body>
  <div class="toast-wrap" aria-live="polite" aria-atomic="true">
    <sl-alert id="toast" variant="primary" duration="2200" closable>
      <sl-icon slot="icon" name="info-circle"></sl-icon>
      <span id="toastText">안내</span>
    </sl-alert>
  </div>

  <main class="app">
    <div class="header">
      <h1>오늘의 단어</h1>
      <sl-button id="btnCharge" variant="primary">충전하기</sl-button>
    </div>

    <div id="emptyState" class="empty" style="display:none;">
      아직 오늘의 단어가 <b>0개</b>예요.<br>
      상단의 <b>충전하기</b>로 10개씩 추가해 주세요.
    </div>

    <div id="list" class="list"></div>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <sl-button id="ctaSubmit" variant="neutral" outline disabled style="width:100%;">제출하기 (Phase 2~)</sl-button>
    </div>
  </footer>

  <!-- Charge dialog -->
  <sl-dialog id="dlgCharge" label="충전하기">
    <div class="charge-msg">한 번에 10개씩 충전이 가능해요</div>
    <div class="charge-remain">오늘 남은 횟수 <b id="remainText">3/3</b></div>

    <div class="btn-row">
      <sl-button id="dlgChargeDo" variant="primary">충전하기</sl-button>
      <sl-button id="dlgChargeClose" variant="default" outline>닫기</sl-button>
    </div>
  </sl-dialog>

  <script>
    /* =========================
       Storage / State
    ========================= */
    const LS_KEY = "vocab_slide_v0";
    const todayKey = (() => {
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,"0");
      const day = String(d.getDate()).padStart(2,"0");
      return `${y}-${m}-${day}`;
    })();

    function loadState(){
      try{
        const raw = localStorage.getItem(LS_KEY);
        if(!raw) return { day: todayKey, chargeUsed: 0, words: [] };
        const s = JSON.parse(raw);
        if(s.day !== todayKey) return { day: todayKey, chargeUsed: 0, words: [] };
        return {
          day: s.day || todayKey,
          chargeUsed: Number(s.chargeUsed || 0),
          words: Array.isArray(s.words) ? s.words : []
        };
      }catch(e){
        return { day: todayKey, chargeUsed: 0, words: [] };
      }
    }
    function saveState(state){
      localStorage.setItem(LS_KEY, JSON.stringify(state));
    }

    function makeDummyWords(n){
      const pool = [
        ["abandon", "버리다, 포기하다"],
        ["accurate", "정확한"],
        ["benevolent", "자비로운, 선의의"],
        ["consequence", "결과, 영향"],
        ["diligent", "성실한"],
        ["elaborate", "정교한, 상세히 설명하다"],
        ["friction", "마찰, 충돌"],
        ["gratitude", "감사"],
        ["hesitate", "망설이다"],
        ["inevitable", "피할 수 없는"],
      ];
      const out = [];
      const base = Date.now().toString(36);
      for(let i=0;i<n;i++){
        const pick = pool[Math.floor(Math.random()*pool.length)];
        out.push({
          id: `${base}-${i}-${Math.random().toString(16).slice(2,8)}`,
          word: pick[0],
          meaning: pick[1],
          status: "unknown" // unknown | dont | know
        });
      }
      return out;
    }

    /* =========================
       UI refs
    ========================= */
    const toast = document.getElementById("toast");
    const toastText = document.getElementById("toastText");

    const btnCharge = document.getElementById("btnCharge");
    const dlgCharge = document.getElementById("dlgCharge");
    const dlgChargeDo = document.getElementById("dlgChargeDo");
    const dlgChargeClose = document.getElementById("dlgChargeClose");
    const remainText = document.getElementById("remainText");

    const listEl = document.getElementById("list");
    const emptyState = document.getElementById("emptyState");

    function showToast(msg){
      toastText.textContent = msg;
      toast.toast();
    }

    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    /* =========================
       Track builder (final rules)
    ========================= */
    function buildTrackRow(wordObj, index, state){
      const el = document.createElement("div");
      el.className = "track is-unknown";
      el.dataset.index = String(index);

      el.innerHTML = `
        <div class="tint left"></div>
        <div class="tint right"></div>

        <div class="labels">
          <div class="label">몰라요</div>
          <div class="label">알아요</div>
        </div>

        <div class="meaning-slot meaning-left"></div>
        <div class="meaning-slot meaning-right"></div>

        <div class="zone left" aria-label="몰라요 영역"></div>
        <div class="zone right" aria-label="알아요 영역"></div>

        <div class="pill neutral">${escapeHtml(wordObj.word)}</div>
      `;

      const tintL = el.querySelector(".tint.left");
      const tintR = el.querySelector(".tint.right");
      const pill  = el.querySelector(".pill");
      const meanL = el.querySelector(".meaning-left");
      const meanR = el.querySelector(".meaning-right");
      const zoneL = el.querySelector(".zone.left");
      const zoneR = el.querySelector(".zone.right");

      let minX = 0, maxX = 0, curX = 0;
      let dragging = false, pid = null, startClientX = 0, startX = 0;

      // ✅ 2-A: narrow unknown deadzone
      const TH_LEFT  = 0.47; // <= dont
      const TH_RIGHT = 0.53; // >= know

      function computeBounds(){
        const trackRect = el.getBoundingClientRect();
        const pillRect = pill.getBoundingClientRect();
        const leftPad = 10;
        const rightPad = 10;
        minX = 0;
        maxX = Math.max(0, trackRect.width - pillRect.width - leftPad - rightPad);
      }

      function progress(x){
        if(maxX === minX) return 0.5;
        return (x - minX) / (maxX - minX);
      }

      function applyTint(x){
        const p = progress(x);
        const leftStr = Math.max(0, (0.5 - p) / 0.5);
        const rightStr = Math.max(0, (p - 0.5) / 0.5);
        tintL.style.opacity = String(Math.min(1, leftStr * 0.9));
        tintR.style.opacity = String(Math.min(1, rightStr * 0.9));
      }

      function moveTo(x, snap){
        const clamped = Math.max(minX, Math.min(maxX, x));
        curX = clamped;
        if(snap) pill.classList.remove("dragging");
        pill.style.transform = `translateY(-50%) translateX(${clamped}px)`;
        applyTint(clamped);
      }

      function statusToX(st){
        if(st === "dont") return minX;
        if(st === "know") return maxX;
        return (minX + maxX) / 2;
      }

      function setPillClass(st){
        pill.classList.remove("neutral","dont","know");
        pill.classList.add(st === "dont" ? "dont" : st === "know" ? "know" : "neutral");
      }

      function setTrackClass(st){
        el.classList.remove("is-unknown","is-dont","is-know");
        el.classList.add(st === "dont" ? "is-dont" : st === "know" ? "is-know" : "is-unknown");
      }

      function setMeaning(st){
        // rule: meaning only after snap to dont/know (labels hidden then)
        meanL.textContent = "";
        meanR.textContent = "";
        meanL.classList.remove("small","smaller");
        meanR.classList.remove("small","smaller");

        if(st === "dont"){
          meanR.textContent = wordObj.meaning || "";
          applyMeaningSizing(meanR);
        }else if(st === "know"){
          meanL.textContent = wordObj.meaning || "";
          applyMeaningSizing(meanL);
        }
      }

      function applyMeaningSizing(slotEl){
        const t = slotEl.textContent || "";
        // simple step sizing (stable, avoids heavy measurement)
        if(t.length >= 16) slotEl.classList.add("small");
        if(t.length >= 22) slotEl.classList.add("smaller");
      }

      function snapByX(x){
        const p = progress(x);
        let st = "unknown";
        if(p <= TH_LEFT) st = "dont";
        else if(p >= TH_RIGHT) st = "know";
        return st;
      }

      function applyStatus(st){
        wordObj.status = st;
        state.words[index].status = st;
        saveState(state);

        setPillClass(st);
        setTrackClass(st);
        setMeaning(st);
        moveTo(statusToX(st), true);
      }

      function init(){
        computeBounds();
        const st = wordObj.status || "unknown";
        setPillClass(st);
        setTrackClass(st);
        setMeaning(st);
        moveTo(statusToX(st), true);
      }

      // drag
      pill.addEventListener("pointerdown", (e)=>{
        dragging = true;
        pid = e.pointerId;
        pill.setPointerCapture(pid);
        pill.classList.add("dragging");
        computeBounds();
        startClientX = e.clientX;
        startX = curX;
        e.preventDefault();
      });

      pill.addEventListener("pointermove", (e)=>{
        if(!dragging || e.pointerId !== pid) return;
        const dx = e.clientX - startClientX;
        moveTo(startX + dx, false); // ✅ tint continuous during drag
        e.preventDefault();
      });

      function endDrag(e){
        if(!dragging || e.pointerId !== pid) return;
        dragging = false;
        pill.classList.remove("dragging");
        const st = snapByX(curX);
        applyStatus(st);
        e.preventDefault();
      }
      pill.addEventListener("pointerup", endDrag);
      pill.addEventListener("pointercancel", endDrag);

      // click zones: change state even after snap (required)
      zoneL.addEventListener("click", ()=> applyStatus("dont"));
      zoneR.addEventListener("click", ()=> applyStatus("know"));

      // allow click center to return unknown (optional but matches "anywhere")
      el.addEventListener("dblclick", ()=> applyStatus("unknown"));

      // resize safe
      window.addEventListener("resize", ()=>{
        init();
      }, { passive:true });

      requestAnimationFrame(init);
      return el;
    }

    /* =========================
       Render
    ========================= */
    let state = loadState();

    function render(){
      listEl.innerHTML = "";
      const count = state.words.length;

      const remain = Math.max(0, 3 - state.chargeUsed);
      remainText.textContent = `${remain}/3`;
      btnCharge.disabled = remain <= 0;

      if(count === 0){
        emptyState.style.display = "block";
        return;
      }
      emptyState.style.display = "none";

      state.words.forEach((w, idx)=>{
        listEl.appendChild(buildTrackRow(w, idx, state));
      });
    }

    /* =========================
       Charge modal
    ========================= */
    btnCharge.addEventListener("click", ()=>{
      state = loadState();
      const remain = Math.max(0, 3 - state.chargeUsed);
      remainText.textContent = `${remain}/3`;
      dlgChargeDo.disabled = remain <= 0;
      dlgCharge.show();
    });

    dlgChargeClose.addEventListener("click", ()=> dlgCharge.hide());

    dlgChargeDo.addEventListener("click", ()=>{
      state = loadState();
      const remain = 3 - state.chargeUsed;
      if(remain <= 0){
        dlgCharge.hide();
        showToast("오늘 충전은 3회까지예요.");
        return;
      }
      state.words = state.words.concat(makeDummyWords(10));
      state.chargeUsed += 1;
      saveState(state);
      dlgCharge.hide();

      render();
      showToast(`충전 완료! +10개 (남은 ${Math.max(0,3-state.chargeUsed)}/3)`);
    });

    /* =========================
       Boot
    ========================= */
    render();
    requestAnimationFrame(()=> document.documentElement.classList.add("ready"));
  </script>
</body>
</html>
