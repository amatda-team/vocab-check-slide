<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>신호등보카</title>

  <!-- Shoelace (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace.js"></script>

  <style>
    :root{
      --app-max: 520px;

      /* ✅ Boot motion controls */
      --boot-hold-ms: 600ms;
      --boot-move-ms: 3000ms;
      --boot-ease: cubic-bezier(.2,.9,.25,1);

      /* ✅ Peek controls */
      --peek-ms: 700ms;              /* meaning peek 유지 시간 */
      --peek-fade-ms: 140ms;         /* peek 페이드 인/아웃 */
      --peek-width-ms: 220ms;        /* yellow meaning 시 pill width 애니메이션 */
      --lock-buffer-ms: 80ms;        /* peek 끝나고 입력 재개 여유 */

      /* Theme */
      --bg0: #070a10;
      --bg1: #0b0f14;

      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.58);

      --track: rgba(255,255,255,.06);
      --line: rgba(255,255,255,.10);

      --radius: 18px;
      --pill-radius: 999px;

      --track-h: 72px;
      --pill-h: 44px;
      --pill-w: 140px; /* 기본 단어 폭 */

      --pad: 12px;
      --lr-pad: 12px;

      /* Signal colors */
      --col-red:   255, 90,  90;
      --col-ylw:   255, 168, 64;     /* 주황/노랑 */
      --col-grn:    80, 220, 140;

      /* Unknown pill */
      --unknown-pill-a: .16;         /* ✅ 너무 투명하지 않게(라이트 인식은 되되 필 존재감 유지) */
      --unknown-pill-bd-a: .10;

      /* Off light intensity */
      --light-off-a: .18;
      --light-on-a:  .92;
    }

    *{ box-sizing: border-box; }

    /* overscroll white flash 방지 */
    html{ background: var(--bg0); }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Apple SD Gothic Neo", "Noto Sans KR", Arial, "Helvetica Neue", sans-serif;
      color: var(--text);
      min-height: 100svh;
      background: transparent;
    }
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background:
        radial-gradient(1200px 800px at 50% -200px, rgba(80,130,255,.18), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 40%, var(--bg0));
      transform: translateZ(0);
    }

    /* iOS: prevent custom element flash */
    sl-dialog:not(:defined){ display:none !important; }
    sl-alert:not(:defined){ display:none !important; }
    sl-button:not(:defined){ visibility:hidden; }

    .app{
      max-width: var(--app-max);
      margin: 0 auto;
      padding: 18px var(--pad) 120px;
    }

    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin: 6px 0 12px;
    }
    .header h1{
      margin: 0;
      font-size: 28px;
      letter-spacing: -.4px;
      font-weight: 900;
      line-height: 1.1;
    }

    .toast-wrap{
      position: sticky;
      top: 10px;
      z-index: 999;
      padding: 0 var(--pad);
    }
    .toast-wrap sl-alert{
      max-width: var(--app-max);
      margin: 0 auto;
      border-radius: 14px;
    }

    .list{
      display:flex;
      flex-direction:column;
      gap: 14px;
      margin-top: 12px;
    }

    .empty{
      margin-top: 18px;
      padding: 18px;
      border: 1px dashed rgba(255,255,255,.16);
      border-radius: 16px;
      color: var(--muted);
      text-align:center;
      line-height: 1.6;
    }
    .empty b{ color: var(--text); }

    /* Track */
    .track{
      position: relative;
      height: var(--track-h);
      border-radius: var(--radius);
      background: var(--track);
      border: 1px solid var(--line);
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;

      transition: opacity .16s ease, transform .16s ease;
    }
    .track.preboot{
      opacity: 0;
      transform: translateY(2px);
    }

    /* tints */
    .tint{
      position:absolute;
      inset:0;
      opacity: 0;
      pointer-events:none;
      transition: opacity .10s linear;
    }
    .tint.red{
      background: radial-gradient(600px 240px at 0% 55%, rgba(var(--col-red), .22), transparent 62%);
    }
    .tint.green{
      background: radial-gradient(600px 240px at 100% 55%, rgba(var(--col-grn), .22), transparent 62%);
    }
    /* ✅ yellow tint: 중앙 느낌(끝까지 퍼지지 않게) */
    .tint.yellow{
      background:
        radial-gradient(420px 220px at 50% 55%, rgba(var(--col-ylw), .20), transparent 66%);
    }

    /* meaning slots */
    .meaning-slot{
      position:absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 46%;
      padding: 0 var(--lr-pad);
      pointer-events:none;

      opacity: 0;
      transition: opacity var(--peek-fade-ms) linear, transform .16s ease;

      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;

      font-size: 14px;
      font-weight: 900;
      letter-spacing: -.2px;
      color: rgba(255,255,255,.78);
      z-index: 2;
    }
    .meaning-left{ left: 0; text-align:left; }
    .meaning-right{ right: 0; text-align:right; }

    .meaning-slot.small{ font-size: 13px; }
    .meaning-slot.smaller{ font-size: 12px; }

    /* click zones */
    .zone{
      position:absolute;
      top:0; bottom:0;
      z-index: 3;
      background: transparent;
    }
    .zone.left{ left:0; width:34%; }
    .zone.center{ left:33%; width:34%; }
    .zone.right{ right:0; width:34%; }

    /* pill (center anchored) */
    .pill{
      position:absolute;
      top: 50%;
      left: 0;
      height: var(--pill-h);
      width: var(--pill-w);
      border-radius: var(--pill-radius);

      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0 14px;

      user-select:none;
      -webkit-user-select:none;
      touch-action: pan-y;

      will-change: transform, background, border-color, width;
      transition:
        transform .18s cubic-bezier(.2,.9,.25,1),
        background .10s linear,
        border-color .10s linear,
        width var(--peek-width-ms) cubic-bezier(.2,.9,.25,1);

      z-index: 4;
      overflow: hidden;
    }
    .pill.dragging{
      transition:none !important;
      touch-action: none;
    }
    .pill.booting{ transition: none !important; }

    /* ✅ word/meaning inside pill */
    .pill .pill-word,
    .pill .pill-meaning{
      display:block;
      width: 100%;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .pill .pill-word{
      font-weight: 900;
      letter-spacing: -.2px;
      color: rgba(255,255,255,.92);
      font-size: 16px;
    }
    /* ✅ yellow meaning font = meaning-slot font (동일한 타이포) */
    .pill .pill-meaning{
      font-weight: 900;
      letter-spacing: -.2px;
      color: rgba(255,255,255,.78);
      font-size: 14px;
      opacity: 0;
      transition: opacity var(--peek-fade-ms) linear;
      text-overflow: clip;     /* ✅ 말줄임표 금지 */
      overflow: visible;       /* ✅ 폭을 늘려서 전체 표시 */
    }
    .pill.peek-meaning .pill-word{ opacity: 0; transition: opacity var(--peek-fade-ms) linear; }
    .pill.peek-meaning .pill-meaning{ opacity: 1; }

    /* Footer CTA */
    .footer{
      position: fixed;
      left:0; right:0; bottom:0;
      padding: 12px var(--pad) calc(12px + env(safe-area-inset-bottom));
      background: linear-gradient(180deg, transparent, rgba(0,0,0,.35) 25%, rgba(0,0,0,.55));
      backdrop-filter: blur(10px);
      z-index: 50;

      opacity: 0;
      transform: translateY(8px);
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
    }
    html.ready .footer{
      opacity: 1;
      transform: translateY(0);
      pointer-events:auto;
    }
    .footer-inner{ max-width: var(--app-max); margin: 0 auto; }

    /* Shoelace tweaks */
    sl-dialog::part(panel){
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(20,24,32,.96);
      color: var(--text);
    }
    sl-dialog::part(title){
      font-weight: 900;
      letter-spacing: -.2px;
    }
    sl-button::part(base){ border-radius: 14px; }

    .charge-msg{
      font-size: 14px;
      color: rgba(255,255,255,.86);
      line-height: 1.5;
      margin-bottom: 10px;
    }
    .charge-remain{
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 14px;
    }
    .btn-row{ display:flex; gap: 10px; }
    .btn-row sl-button{ flex: 1 1 0; }
    .btn-row sl-button::part(base){ width: 100%; }

    /* ✅ Signal lights (under pill, z-axis) */
    .lights{
      position:absolute;
      left: 0; right: 0;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
      pointer-events:none;
    }
    .light{
      position:absolute;
      width: 22px;
      height: 22px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      opacity: 0;
      transform: translate(-50%, -50%) scale(.92);
      transition: opacity .10s linear, transform .10s linear, filter .10s linear;
      filter: drop-shadow(0 0 0 rgba(0,0,0,0));
    }
    .light::before{
      content:"";
      position:absolute;
      inset: 4px;
      border-radius: 999px;
      background: rgba(255,255,255,.18);
      opacity: .55;
    }

    .light.red::before{ background: rgba(var(--col-red), .70); }
    .light.yellow::before{ background: rgba(var(--col-ylw), .70); }
    .light.green::before{ background: rgba(var(--col-grn), .70); }

    /* positions */
    .light.red{ left: 16%; top: 50%; }
    .light.yellow{ left: 50%; top: 50%; }
    .light.green{ left: 84%; top: 50%; }

    /* hidden measurer */
    .measure{
      position: absolute;
      left: -9999px;
      top: -9999px;
      visibility: hidden;
      white-space: nowrap;
      pointer-events:none;
    }
  </style>
</head>

<body>
  <div class="toast-wrap" aria-live="polite" aria-atomic="true">
    <sl-alert id="toast" variant="primary" duration="2200" closable>
      <sl-icon slot="icon" name="info-circle"></sl-icon>
      <span id="toastText">안내</span>
    </sl-alert>
  </div>

  <main class="app">
    <div class="header">
      <h1>오늘의 단어</h1>
      <sl-button id="btnCharge" variant="primary">충전하기</sl-button>
    </div>

    <div id="emptyState" class="empty" style="display:none;">
      아직 오늘의 단어가 <b>0개</b>예요.<br>
      상단의 <b>충전하기</b>로 10개씩 추가해 주세요.
    </div>

    <div id="list" class="list"></div>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <sl-button id="ctaSubmit" variant="neutral" outline disabled style="width:100%;">제출하기 (Phase 2~)</sl-button>
    </div>
  </footer>

  <!-- Charge dialog -->
  <sl-dialog id="dlgCharge" label="충전하기">
    <div class="charge-msg">한 번에 10개씩 충전이 가능해요</div>
    <div class="charge-remain">오늘 남은 횟수 <b id="remainText">3/3</b></div>

    <div class="btn-row">
      <sl-button id="dlgChargeDo" variant="primary">충전하기</sl-button>
      <sl-button id="dlgChargeClose" variant="default" outline>닫기</sl-button>
    </div>
  </sl-dialog>

  <div id="measurer" class="measure"></div>

<script>
/* =========================
   Storage / State
========================= */
const LS_KEY = "vocab_slide_v0";
const todayKey = (() => {
  const d = new Date();
  const y = d.getFullYear();
  const m = String(d.getMonth() + 1).padStart(2, "0");
  const day = String(d.getDate()).padStart(2, "0");
  return `${y}-${m}-${day}`;
})();

function loadState() {
  try {
    const raw = localStorage.getItem(LS_KEY);
    if (!raw) return { day: todayKey, chargeUsed: 0, words: [] };
    const s = JSON.parse(raw);
    if (s.day !== todayKey) return { day: todayKey, chargeUsed: 0, words: [] };
    return {
      day: s.day || todayKey,
      chargeUsed: Number(s.chargeUsed || 0),
      words: Array.isArray(s.words) ? s.words : []
    };
  } catch (e) {
    return { day: todayKey, chargeUsed: 0, words: [] };
  }
}

function saveState(state) {
  localStorage.setItem(LS_KEY, JSON.stringify(state));
}

function makeDummyWords(n) {
  const pool = [
    ["abandon", "버리다, 포기하다"],
    ["accurate", "정확한"],
    ["benevolent", "자비로운, 선의의"],
    ["consequence", "결과, 영향"],
    ["diligent", "성실한"],
    ["elaborate", "정교한, 상세히 설명하다"],
    ["friction", "마찰, 충돌"],
    ["gratitude", "감사"],
    ["hesitate", "망설이다"],
    ["inevitable", "피할 수 없는"]
  ];
  const out = [];
  const base = Date.now().toString(36);
  for (let i = 0; i < n; i++) {
    const pick = pool[Math.floor(Math.random() * pool.length)];
    out.push({
      id: `${base}-${i}-${Math.random().toString(16).slice(2, 8)}`,
      word: pick[0],
      meaning: pick[1],
      state: "unknown",     // unknown | red | yellow | green
      chosenOnce: false     // ✅ unknown은 한 번만 (선택 이후 돌아오지 않음)
    });
  }
  return out;
}

/* =========================
   UI refs
========================= */
const toast = document.getElementById("toast");
const toastText = document.getElementById("toastText");

const btnCharge = document.getElementById("btnCharge");
const dlgCharge = document.getElementById("dlgCharge");
const dlgChargeDo = document.getElementById("dlgChargeDo");
const dlgChargeClose = document.getElementById("dlgChargeClose");
const remainText = document.getElementById("remainText");

const listEl = document.getElementById("list");
const emptyState = document.getElementById("emptyState");

const measurer = document.getElementById("measurer");

function showToast(msg) {
  toastText.textContent = msg;
  toast.toast();
}

function escapeHtml(s) {
  return String(s)
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll('"', "&quot;")
    .replaceAll("'", "&#039;");
}

/* =========================
   Helpers
========================= */
function lerp(a, b, t) { return a + (b - a) * t; }
function clamp01(x) { return Math.max(0, Math.min(1, x)); }
function smoothstep(t) {
  t = clamp01(t);
  return t * t * (3 - 2 * t);
}
function parseMs(str, fallback) {
  const s = String(str || "").trim();
  if (!s) return fallback;
  if (s.endsWith("ms")) return parseFloat(s);
  if (s.endsWith("s")) return parseFloat(s) * 1000;
  const n = parseFloat(s);
  return Number.isFinite(n) ? n : fallback;
}
function getVarMs(name, fallback) {
  const v = getComputedStyle(document.documentElement).getPropertyValue(name);
  return parseMs(v, fallback);
}
function easeInOutCubic(t){
  t = clamp01(t);
  return t < 0.5 ? 4*t*t*t : 1 - Math.pow(-2*t + 2, 3) / 2;
}
function mixRGBA(c1, c2, t){
  return [
    Math.round(lerp(c1[0], c2[0], t)),
    Math.round(lerp(c1[1], c2[1], t)),
    Math.round(lerp(c1[2], c2[2], t)),
    lerp(c1[3], c2[3], t)
  ];
}
function rgbaStr(c){
  return `rgba(${c[0]},${c[1]},${c[2]},${c[3]})`;
}

/* Signal colors */
const COL_RED_BG    = [255,  90,  90, 0.30];
const COL_YLW_BG    = [255, 168,  64, 0.30];
const COL_GRN_BG    = [ 80, 220, 140, 0.30];
const COL_UNK_BG    = [230, 235, 245, 0.16];

const COL_RED_BD    = [255,  90,  90, 0.30];
const COL_YLW_BD    = [255, 168,  64, 0.30];
const COL_GRN_BD    = [ 80, 220, 140, 0.30];
const COL_UNK_BD    = [255, 255, 255, 0.10];

/* =========================
   Track builder
========================= */
function buildTrackRow(wordObj, index, state) {
  const el = document.createElement("div");
  el.className = "track preboot";
  el.dataset.index = String(index);

  el.innerHTML = `
    <div class="tint red"></div>
    <div class="tint yellow"></div>
    <div class="tint green"></div>

    <div class="lights" aria-hidden="true">
      <div class="light red"></div>
      <div class="light yellow"></div>
      <div class="light green"></div>
    </div>

    <div class="meaning-slot meaning-left"></div>
    <div class="meaning-slot meaning-right"></div>

    <div class="zone left" aria-label="빨강(몰라요)"></div>
    <div class="zone center" aria-label="노랑(확인)"></div>
    <div class="zone right" aria-label="초록(알아요)"></div>

    <div class="pill" role="button" aria-label="단어 상태 선택">
      <span class="pill-word">${escapeHtml(wordObj.word)}</span>
      <span class="pill-meaning">${escapeHtml(wordObj.meaning || "")}</span>
    </div>
  `;

  const tintR = el.querySelector(".tint.red");
  const tintY = el.querySelector(".tint.yellow");
  const tintG = el.querySelector(".tint.green");

  const lightR = el.querySelector(".light.red");
  const lightY = el.querySelector(".light.yellow");
  const lightG = el.querySelector(".light.green");

  const pill = el.querySelector(".pill");
  const pillWord = el.querySelector(".pill-word");
  const pillMeaning = el.querySelector(".pill-meaning");

  const meanL = el.querySelector(".meaning-left");
  const meanR = el.querySelector(".meaning-right");

  const zoneL = el.querySelector(".zone.left");
  const zoneC = el.querySelector(".zone.center");
  const zoneR = el.querySelector(".zone.right");

  // set meaning text
  meanL.textContent = wordObj.meaning || "";
  meanR.textContent = wordObj.meaning || "";
  applyMeaningSizing(meanL);
  applyMeaningSizing(meanR);

  let dragging = false;
  let bootAnimating = false;

  // intent based drag vs scroll
  let pending = false;
  let intent = null; // "drag" | "scroll" | null
  let pid = null;

  let downX = 0, downY = 0;
  let startClientX = 0;
  const INTENT_PX = 8;

  // coords: we store centerX (cx)
  let minCx = 0, maxCx = 0, curCx = 0;
  let lastW = 0;

  // snap thresholds (progress p)
  const TH_LEFT  = 0.40;
  const TH_RIGHT = 0.60;

  // ✅ 입력 잠금: peek 중 연타/급전환 방지
  let locked = false;
  let peekTimer = null;

  function applyMeaningSizing(slotEl){
    const t = slotEl.textContent || "";
    slotEl.classList.remove("small","smaller");
    if(t.length >= 16) slotEl.classList.add("small");
    if(t.length >= 22) slotEl.classList.add("smaller");
  }

  function computeBounds(){
    const trackRect = el.getBoundingClientRect();
    const w = trackRect.width || 0;
    const pillRect = pill.getBoundingClientRect();
    const pillW = pillRect.width || parseFloat(getComputedStyle(pill).width) || 140;
    const leftPad = 10, rightPad = 10;
    minCx = leftPad + pillW/2;
    maxCx = Math.max(minCx, w - rightPad - pillW/2);
    curCx = clamp(curCx, minCx, maxCx);
  }

  function clamp(x, a, b){ return Math.max(a, Math.min(b, x)); }

  function progressFromCx(cx){
    if(maxCx === minCx) return 0.5;
    return (cx - minCx) / (maxCx - minCx);
  }

  function stateToCx(st){
    if(st === "red") return minCx;
    if(st === "green") return maxCx;
    return (minCx + maxCx) / 2; // unknown/yellow center
  }

  function cxToState(cx){
    const p = progressFromCx(cx);
    if(p <= TH_LEFT) return "red";
    if(p >= TH_RIGHT) return "green";
    return "yellow";
  }

  function setState(st, opts){
    const save = !(opts && opts.save === false);
    const from = wordObj.state || "unknown";

    if(save){
      wordObj.state = st;
      if(st !== "unknown") wordObj.chosenOnce = true;
      state.words[index].state = wordObj.state;
      state.words[index].chosenOnce = !!wordObj.chosenOnce;
      saveState(state);
    }else{
      wordObj.state = st;
    }

    // state doesn't affect visuals directly; visuals derived from cx + state flags
    // we still ensure "unknown never returns" rule:
    if(wordObj.chosenOnce && wordObj.state === "unknown"){
      wordObj.state = from; // guard
    }
  }

  function hasChosen(){
    return !!wordObj.chosenOnce || (wordObj.state && wordObj.state !== "unknown");
  }

  function isUnknown(){
    return (wordObj.state || "unknown") === "unknown" && !hasChosen();
  }

  /* ---------- Lights intensity model ---------- */
  function baseIntensity(p, center, range){
    const d = Math.abs(p - center);
    const t = clamp01(1 - d / range);
    return smoothstep(t);
  }

  // ✅ “선택된 라이트는 사라짐” 규칙 + 나머지는 OFF로 유지
  function applyLights(p, mode){
    const onA = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--light-on-a")) || 0.92;
    const offA = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--light-off-a")) || 0.18;

    // unknown: 3개 다 ON
    if(mode === "unknown_static"){
      setLight(lightR, onA, 1);
      setLight(lightY, onA, 1);
      setLight(lightG, onA, 1);
      return;
    }

    // dragging/anim: 위치 기반으로 연속 변화
    if(mode === "dynamic"){
      // range: 조금 넓게
      const iR0 = baseIntensity(p, 0.00, 0.55);
      const iY0 = baseIntensity(p, 0.50, 0.40);
      const iG0 = baseIntensity(p, 1.00, 0.55);

      // ✅ 각 라이트는 “자기 위치에 도달할수록 사라져야 함”
      // - red: p->0 이면 0
      // - green: p->1 이면 0
      // - yellow: p->0.5 이면 0
      const killR = clamp01(p / 0.10);            // 0 근처에서 빠르게 0
      const killG = clamp01((1 - p) / 0.10);
      const killY = clamp01(Math.abs(p - 0.5) / 0.10);

      const iR = iR0 * killR;
      const iG = iG0 * killG;
      const iY = iY0 * killY;

      setLight(lightR, lerp(offA, onA, iR), lerp(.92, 1.02, iR));
      setLight(lightY, lerp(offA, onA, iY), lerp(.92, 1.02, iY));
      setLight(lightG, lerp(offA, onA, iG), lerp(.92, 1.02, iG));
      return;
    }

    // static chosen states: 선택된 색은 사라짐, 나머지 둘은 OFF로 남김
    const st = (wordObj.state || "unknown");
    if(st === "red"){
      setLight(lightR, 0, 0.92);
      setLight(lightY, offA, 0.92);
      setLight(lightG, offA, 0.92);
    }else if(st === "yellow"){
      setLight(lightR, offA, 0.92);
      setLight(lightY, 0, 0.92);
      setLight(lightG, offA, 0.92);
    }else if(st === "green"){
      setLight(lightR, offA, 0.92);
      setLight(lightY, offA, 0.92);
      setLight(lightG, 0, 0.92);
    }else{
      // fallback
      setLight(lightR, offA, 0.92);
      setLight(lightY, offA, 0.92);
      setLight(lightG, offA, 0.92);
    }
  }

  function setLight(node, opacity, scale){
    node.style.opacity = String(clamp01(opacity));
    node.style.transform = `translate(-50%, -50%) scale(${scale})`;
    // glow는 opacity로 따라가게
    const glow = Math.round(24 * clamp01(opacity));
    node.style.filter = glow ? `drop-shadow(0 0 ${glow}px rgba(255,255,255,.08))` : `drop-shadow(0 0 0 rgba(0,0,0,0))`;
  }

  /* ---------- Tint + pill color model ---------- */
  function applyTintsAndPill(p){
    // ✅ yellow tint는 "state=yellow"거나 "drag/boot 중"에만(unknown 정적에서는 금지)
    const st = wordObj.state || "unknown";
    const unknownStatic = isUnknown() && !dragging && !bootAnimating;

    // red/green tints are position driven
    const leftStr  = Math.max(0, (0.5 - p) / 0.5);
    const rightStr = Math.max(0, (p - 0.5) / 0.5);
    tintR.style.opacity = String(Math.min(1, leftStr * 0.9));
    tintG.style.opacity = String(Math.min(1, rightStr * 0.9));

    // yellow tint: only in yellow state or while actively moving and near center band
    let yOp = 0;
    if(!unknownStatic){
      const nearCenter = 1 - Math.min(1, Math.abs(p - 0.5) / 0.35);
      const dynamicOk = (dragging || bootAnimating) ? nearCenter : 0;
      const staticOk = (st === "yellow") ? 1 : 0;
      yOp = Math.max(dynamicOk, staticOk) * 0.85;
    }
    tintY.style.opacity = String(clamp01(yOp));

    // pill color
    // unknown static: gray + slightly transparent (라이트 인식)
    if(unknownStatic){
      const a = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--unknown-pill-a")) || 0.16;
      const bda = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--unknown-pill-bd-a")) || 0.10;
      pill.style.background = rgbaStr([COL_UNK_BG[0], COL_UNK_BG[1], COL_UNK_BG[2], a]);
      pill.style.borderColor = rgbaStr([COL_UNK_BD[0], COL_UNK_BD[1], COL_UNK_BD[2], bda]);
      return;
    }

    // dynamic: red <-> yellow <-> green
    let bg, bd;
    if(p <= 0.5){
      const t = p / 0.5;
      bg = mixRGBA(COL_RED_BG, COL_YLW_BG, t);
      bd = mixRGBA(COL_RED_BD, COL_YLW_BD, t);
    }else{
      const t = (p - 0.5) / 0.5;
      bg = mixRGBA(COL_YLW_BG, COL_GRN_BG, t);
      bd = mixRGBA(COL_YLW_BD, COL_GRN_BD, t);
    }
    pill.style.background = rgbaStr(bg);
    pill.style.borderColor = rgbaStr(bd);
  }

  /* ---------- Position update ---------- */
  function moveToCx(cx, snap){
    curCx = clamp(cx, minCx, maxCx);
    // center anchored transform
    pill.style.transform = `translateY(-50%) translateX(${curCx}px) translateX(-50%)`;
    const p = progressFromCx(curCx);

    applyTintsAndPill(p);

    // lights: unknown static vs dynamic vs chosen static
    if(isUnknown() && !dragging && !bootAnimating){
      applyLights(p, "unknown_static");
    }else if(dragging || bootAnimating){
      applyLights(p, "dynamic");
    }else{
      applyLights(p, "static");
    }

    // meaning slots are only shown during peek (controlled elsewhere)
  }

  /* ---------- Meaning peek ---------- */
  function measureMeaningWidth(text){
    // copy pill-meaning style to measurer
    const cs = getComputedStyle(pillMeaning);
    measurer.style.font = cs.font;
    measurer.style.letterSpacing = cs.letterSpacing;
    measurer.style.fontWeight = cs.fontWeight;
    measurer.style.fontSize = cs.fontSize;
    measurer.textContent = text || "";
    const w = measurer.scrollWidth || 0;

    // pill padding left+right (14px each) + border feel
    const pad = 28;
    // limit max: track width - 20
    const trackW = el.getBoundingClientRect().width || 0;
    return clamp(w + pad, parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--pill-w")) || 140, Math.max(140, trackW - 20));
  }

  function showPeek(targetState){
    if(locked) return;

    locked = true;
    clearTimeout(peekTimer);

    // reset any leftover
    pill.classList.remove("peek-meaning");
    meanL.style.opacity = "0";
    meanR.style.opacity = "0";

    // ✅ 모든 상태 변화 + 동일 영역 재클릭도 "peek"는 무조건 발생
    // - yellow: meaning in pill (font same as meaning-slot), width expands to full meaning
    // - red/green: meaning in side slot briefly, then hide
    const meaning = wordObj.meaning || "";

    // apply peek by targetState
    if(targetState === "yellow"){
      // set pill meaning text
      pillMeaning.textContent = meaning;

      // width expand to meaning
      const w0 = parseFloat(getComputedStyle(pill).width) || 140;
      const w1 = measureMeaningWidth(meaning);

      // width anim (center anchored, so no drift)
      pill.style.width = `${w0}px`;
      // next frame expand
      requestAnimationFrame(()=>{
        pill.style.width = `${w1}px`;
        pill.classList.add("peek-meaning");
      });

      // end: back to base width, show word again
      const peekMs = getVarMs("--peek-ms", 700);
      const buffer = getVarMs("--lock-buffer-ms", 80);

      peekTimer = setTimeout(()=>{
        // collapse width
        pill.classList.remove("peek-meaning");
        requestAnimationFrame(()=>{
          pill.style.width = `var(--pill-w)`;
        });
        // unlock after width anim + fade
        const widthMs = getVarMs("--peek-width-ms", 220);
        const fadeMs = getVarMs("--peek-fade-ms", 140);
        setTimeout(()=>{ locked = false; }, Math.max(widthMs, fadeMs) + buffer);
      }, peekMs);

    } else if(targetState === "red"){
      // right slot
      meanR.textContent = meaning;
      applyMeaningSizing(meanR);
      meanR.style.opacity = "1";

      const peekMs = getVarMs("--peek-ms", 700);
      const fadeMs = getVarMs("--peek-fade-ms", 140);
      const buffer = getVarMs("--lock-buffer-ms", 80);

      peekTimer = setTimeout(()=>{
        meanR.style.opacity = "0";
        setTimeout(()=>{ locked = false; }, fadeMs + buffer);
      }, peekMs);

    } else if(targetState === "green"){
      // left slot
      meanL.textContent = meaning;
      applyMeaningSizing(meanL);
      meanL.style.opacity = "1";

      const peekMs = getVarMs("--peek-ms", 700);
      const fadeMs = getVarMs("--peek-fade-ms", 140);
      const buffer = getVarMs("--lock-buffer-ms", 80);

      peekTimer = setTimeout(()=>{
        meanL.style.opacity = "0";
        setTimeout(()=>{ locked = false; }, fadeMs + buffer);
      }, peekMs);

    } else {
      // unknown shouldn't happen after chosen; just unlock
      locked = false;
    }
  }

  /* ---------- Apply target state from input ---------- */
  function resolveNextStateByZone(zone){
    const cur = wordObj.state || "unknown";
    const chosen = hasChosen();

    if(!chosen){
      // first choice: unknown -> zone state (red/yellow/green)
      if(zone === "left") return "red";
      if(zone === "right") return "green";
      return "yellow";
    }

    // chosen 이후: unknown으로는 절대 안 감
    if(zone === "center") return "yellow";
    if(zone === "left") return "red";
    return "green";
  }

  function applyStateAndMaybePeek(nextState){
    // state change (guard unknown)
    if(hasChosen() && nextState === "unknown") nextState = wordObj.state || "yellow";
    if(!hasChosen() && nextState === "unknown") nextState = "yellow";

    const prev = wordObj.state || "unknown";
    const changing = (prev !== nextState);

    if(changing){
      setState(nextState, { save: true });
      // snap to exact position (but visuals are continuous in boot/drag; click is snap)
      computeBounds();
      moveToCx(stateToCx(nextState), true);
    }

    // ✅ “어떤 상태이든 변화하면 peek” + “동일 영역 재클릭도 peek”
    showPeek(nextState);
  }

  /* ---------- init (boot + resize-safe) ---------- */
  function init(mode){
    computeBounds();
    const trackW = el.getBoundingClientRect().width;
    const widthChanged = Math.abs(trackW - lastW) > 2;
    lastW = trackW;

    if(mode === "resize" && !widthChanged) return;

    // normalize state fields
    if(!wordObj.state) wordObj.state = wordObj.status || "unknown";
    if(typeof wordObj.chosenOnce !== "boolean") wordObj.chosenOnce = (wordObj.state && wordObj.state !== "unknown");

    // ensure stored copy
    state.words[index].state = wordObj.state;
    state.words[index].chosenOnce = !!wordObj.chosenOnce;
    saveState(state);

    const st = wordObj.state || "unknown";

    if(mode === "resize"){
      // no showy animation
      pill.classList.add("booting");
      bootAnimating = false;

      // width reset if needed (avoid drift)
      pill.style.width = `var(--pill-w)`;
      pill.classList.remove("peek-meaning");
      meanL.style.opacity = "0";
      meanR.style.opacity = "0";

      // keep current progress if possible, else snap to state
      const targetCx = stateToCx(st === "unknown" ? "yellow" : st); // if unknown, keep center
      curCx = targetCx;

      requestAnimationFrame(()=>{
        moveToCx(curCx, true);
        pill.classList.remove("booting");
      });
      return;
    }

    // boot: center hold -> animate to saved state (if chosen)
    const holdMs = getVarMs("--boot-hold-ms", 600);
    const moveMs = getVarMs("--boot-move-ms", 1500);

    pill.classList.add("booting");
    pill.style.width = `var(--pill-w)`;
    pill.classList.remove("peek-meaning");
    meanL.style.opacity = "0";
    meanR.style.opacity = "0";

    // always start centered (unknown-look)
    bootAnimating = false;
    curCx = stateToCx("yellow"); // center
    requestAnimationFrame(()=>{
      moveToCx(curCx, true);
      el.classList.remove("preboot");

      // if truly unknown (no choice yet), stop here (3 lights ON)
      if(isUnknown()){
        pill.classList.remove("booting");
        return;
      }

      // chosen: after hold, animate to saved position with continuous visuals + lights dynamics
      setTimeout(()=>{
        bootAnimating = true;
        const fromCx = stateToCx("yellow");
        const toCx = stateToCx(st);
        const t0 = performance.now();

        function step(now){
          const t = clamp01((now - t0) / moveMs);
          const e = easeInOutCubic(t);
          const cx = lerp(fromCx, toCx, e);
          moveToCx(cx, false);
          if(t < 1){
            requestAnimationFrame(step);
          }else{
            bootAnimating = false;
            pill.classList.remove("booting");
            // settle exactly + show state static lights rule
            moveToCx(toCx, true);
          }
        }
        requestAnimationFrame(step);
      }, holdMs);
    });
  }

  // boot
  requestAnimationFrame(()=> init("boot"));

  // resize
  let resizeT = null;
  window.addEventListener("resize", ()=>{
    clearTimeout(resizeT);
    resizeT = setTimeout(()=> init("resize"), 80);
  }, { passive:true });

  /* =========================
     Drag (intent-based)
  ========================= */
  pill.addEventListener("pointerdown", (e)=>{
    if(locked) return; // ✅ peak 중 입력 차단
    pending = true;
    intent = null;
    pid = e.pointerId;

    computeBounds();
    downX = e.clientX;
    downY = e.clientY;

    startClientX = e.clientX;
    // no preventDefault
  });

  pill.addEventListener("pointermove", (e)=>{
    if(locked) return;
    if(!pending || e.pointerId !== pid) return;

    const dx0 = e.clientX - downX;
    const dy0 = e.clientY - downY;

    if(!intent){
      const adx = Math.abs(dx0);
      const ady = Math.abs(dy0);

      if(adx > INTENT_PX && adx > ady){
        intent = "drag";
        dragging = true;
        pill.setPointerCapture(pid);
        pill.classList.add("dragging");
        startClientX = e.clientX;
      }else if(ady > INTENT_PX && ady > adx){
        intent = "scroll";
        pending = false;
        return;
      }else{
        return;
      }
    }

    if(intent !== "drag") return;

    // move by dx
    const dx = e.clientX - startClientX;
    const next = curCx + dx;
    startClientX = e.clientX;
    moveToCx(next, false);

    e.preventDefault();
  });

  function endDrag(e){
    if(e.pointerId !== pid) return;

    if(intent !== "drag"){
      pending = false;
      intent = null;
      return;
    }

    pending = false;
    intent = null;
    dragging = false;
    pill.classList.remove("dragging");

    // snap to state based on position
    computeBounds();
    const nextState = cxToState(curCx);

    // unknown should never be target after chosen; our mapping never returns unknown anyway
    setState(nextState, { save: true });
    moveToCx(stateToCx(nextState), true);

    // ✅ 변화하면 peek
    showPeek(nextState);

    e.preventDefault();
  }

  pill.addEventListener("pointerup", endDrag);
  pill.addEventListener("pointercancel", endDrag);

  /* =========================
     Click zones
  ========================= */
  function zoneClick(zoneName){
    return ()=>{
      if(locked) return;
      const nextState = resolveNextStateByZone(zoneName);

      // unknown never returns:
      if(hasChosen() && nextState === "unknown") return;

      applyStateAndMaybePeek(nextState);
    };
  }

  zoneL.addEventListener("click", zoneClick("left"));
  zoneC.addEventListener("click", zoneClick("center"));
  zoneR.addEventListener("click", zoneClick("right"));

  return el;
}

/* =========================
   Render
========================= */
let state = loadState();

// migrate old keys if exists (status -> state)
if(Array.isArray(state.words)){
  state.words = state.words.map(w=>{
    const ww = Object.assign({}, w);
    if(!ww.state){
      if(ww.status === "dont") ww.state = "red";
      else if(ww.status === "know") ww.state = "green";
      else ww.state = "unknown";
    }
    if(typeof ww.chosenOnce !== "boolean"){
      ww.chosenOnce = (ww.state && ww.state !== "unknown");
    }
    delete ww.status;
    return ww;
  });
  saveState(state);
}

function render() {
  listEl.innerHTML = "";
  const count = state.words.length;

  const remain = Math.max(0, 3 - state.chargeUsed);
  remainText.textContent = `${remain}/3`;
  btnCharge.disabled = remain <= 0;

  if (count === 0) {
    emptyState.style.display = "block";
    return;
  }
  emptyState.style.display = "none";

  state.words.forEach((w, idx) => {
    listEl.appendChild(buildTrackRow(w, idx, state));
  });
}

/* =========================
   Charge modal
========================= */
btnCharge.addEventListener("click", () => {
  state = loadState();
  const remain = Math.max(0, 3 - state.chargeUsed);
  remainText.textContent = `${remain}/3`;
  dlgChargeDo.disabled = remain <= 0;
  dlgCharge.show();
});

dlgChargeClose.addEventListener("click", () => dlgCharge.hide());

dlgChargeDo.addEventListener("click", () => {
  state = loadState();
  const remain = 3 - state.chargeUsed;
  if (remain <= 0) {
    dlgCharge.hide();
    showToast("오늘 충전은 3회까지예요.");
    return;
  }
  state.words = state.words.concat(makeDummyWords(10));
  state.chargeUsed += 1;
  saveState(state);
  dlgCharge.hide();

  render();
  showToast(`충전 완료! +10개 (남은 ${Math.max(0, 3 - state.chargeUsed)}/3)`);
});

/* =========================
   Boot
========================= */
render();
requestAnimationFrame(() => document.documentElement.classList.add("ready"));
</script>
