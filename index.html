<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>신호등보카 (Rebuild)</title>

  <!-- Shoelace (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace.js"></script>

  <style>
    :root{
      --app-max: 520px;

      /* Motion */
      --move-ms: 220ms;
      --size-ms: 220ms;
      --fade-ms: 90ms;
      --hold-ms: 560ms;
      --ease: cubic-bezier(.2,.9,.25,1);

      /* Theme */
      --bg0: #070a10;
      --bg1: #0b0f14;

      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.58);

      --track: rgba(255,255,255,.06);
      --line: rgba(255,255,255,.10);

      --radius: 18px;
      --pill-radius: 999px;

      --track-h: 84px;
      --pill-h: 46px;

      --pad: 12px;
      --lr-pad: 16px;

      /* min width for pill */
      --pill-min: 140px;

      /* Lights (fixed header only) */
      --red:   255, 90,  90;
      --green:  80, 220, 140;
      --amber: 255, 170,  70;
    }

    *{ box-sizing: border-box; }
    html{ background: var(--bg0); }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Apple SD Gothic Neo", "Noto Sans KR", Arial, "Helvetica Neue", sans-serif;
      color: var(--text);
      min-height: 100svh;
      background: transparent;
    }
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background:
        radial-gradient(1200px 800px at 50% -200px, rgba(80,130,255,.18), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 40%, var(--bg0));
      transform: translateZ(0);
    }

    sl-dialog:not(:defined){ display:none !important; }
    sl-alert:not(:defined){ display:none !important; }
    sl-button:not(:defined){ visibility:hidden; }

    .app{
      max-width: var(--app-max);
      margin: 0 auto;
      padding: 18px var(--pad) 120px;
    }

    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin: 6px 0 10px;
    }
    .header h1{
      margin: 0;
      font-size: 28px;
      letter-spacing: -.4px;
      font-weight: 900;
      line-height: 1.1;
    }

    .toast-wrap{
      position: sticky;
      top: 10px;
      z-index: 999;
      padding: 0 var(--pad);
    }
    .toast-wrap sl-alert{
      max-width: var(--app-max);
      margin: 0 auto;
      border-radius: 14px;
    }

    /* ===== fixed traffic lights (only once) ===== */
    .traffic{
      position: relative;
      height: 34px;
      margin: 6px 0 12px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      opacity: .92;
    }
    .traffic .bulb{
      width: 12px; height: 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.14);
      position: relative;
    }
    .traffic .bulb.red{ background: rgba(var(--red), .85); }
    .traffic .bulb.amb{ background: rgba(var(--amber), .85); }
    .traffic .bulb.grn{ background: rgba(var(--green), .85); }
    .traffic .bulb::after{
      content:"";
      position:absolute; inset:-10px;
      border-radius: 999px;
      filter: blur(10px);
      opacity: .50;
      background: radial-gradient(circle, rgba(255,255,255,.35), transparent 60%);
      mix-blend-mode: screen;
    }

    .list{ display:flex; flex-direction:column; gap: 14px; }

    .empty{
      margin-top: 18px;
      padding: 18px;
      border: 1px dashed rgba(255,255,255,.16);
      border-radius: 16px;
      color: var(--muted);
      text-align:center;
      line-height: 1.6;
    }
    .empty b{ color: var(--text); }

    /* ===== Track ===== */
    .track{
      position: relative;
      height: var(--track-h);
      border-radius: var(--radius);
      background: var(--track);
      border: 1px solid var(--line);
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* tints (not full fill, short radial) */
    .tint{
      position:absolute; inset:0;
      opacity: 0;
      pointer-events:none;
      transition: opacity 120ms linear;
    }
    .tint.left{
      background: radial-gradient(560px 260px at 0% 55%, rgba(255,90,90,.22), transparent 64%);
    }
    .tint.right{
      background: radial-gradient(560px 260px at 100% 55%, rgba(80,220,140,.22), transparent 64%);
    }
    .tint.ambL{
      background: radial-gradient(460px 220px at 0% 55%, rgba(255,170,70,.14), transparent 70%);
    }
    .tint.ambR{
      background: radial-gradient(460px 220px at 100% 55%, rgba(255,170,70,.14), transparent 70%);
    }

    /* Click zones (pill 위에서 클릭되도록) */
    .zone{
      position:absolute; top:0; bottom:0;
      z-index: 20;
      background: transparent;
      pointer-events: auto;
    }
    .zone.left{ left:0; width:34%; }
    .zone.center{ left:33%; width:34%; }
    .zone.right{ right:0; width:34%; }

    /* Pill */
    .pill{
      position:absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateX(0px);
      height: var(--pill-h);
      width: var(--pill-min);
      min-width: var(--pill-min);
      border-radius: var(--pill-radius);

      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0 16px;

      user-select:none;
      -webkit-user-select:none;

      /* ✅ 텍스트 새는 프레임 방지 (보조책)
         - 실제로는 "텍스트 swap 타이밍"으로 근본 해결 */
      overflow: hidden;

      /* ✅ 영역 클릭을 막지 않게 */
      pointer-events: none;
      z-index: 10;

      will-change: transform, width, background, border-color;
      transition:
        transform var(--move-ms) var(--ease),
        width var(--size-ms) var(--ease),
        background 120ms linear,
        border-color 120ms linear;
    }

    .pill-text{
      display:block;
      width: 100%;
      text-align:center;

      white-space: nowrap;
      /* 줄바꿈/말줄임 금지 (폭이 늘어나므로) */
      overflow: visible;
      text-overflow: clip;

      font-weight: 900;
      letter-spacing: -.2px;
      font-size: 15px;
      color: rgba(255,255,255,.92);

      transition: opacity var(--fade-ms) ease;
      opacity: 1;
    }

    /* Shoelace tweaks */
    sl-dialog::part(panel){
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(20,24,32,.96);
      color: var(--text);
    }
    sl-dialog::part(title){
      font-weight: 900;
      letter-spacing: -.2px;
    }
    sl-button::part(base){ border-radius: 14px; }

    .charge-msg{ font-size: 14px; color: rgba(255,255,255,.86); line-height: 1.5; margin-bottom: 10px; }
    .charge-remain{ font-size: 12px; color: var(--muted); margin-bottom: 14px; }
    .btn-row{ display:flex; gap: 10px; }
    .btn-row sl-button{ flex: 1 1 0; }
    .btn-row sl-button::part(base){ width: 100%; }

    /* hidden measurer */
    .measure{
      position: absolute;
      left: -9999px;
      top: -9999px;
      visibility: hidden;
      white-space: nowrap;
      letter-spacing: -.2px;
    }
  </style>
</head>

<body>
  <div class="toast-wrap" aria-live="polite" aria-atomic="true">
    <sl-alert id="toast" variant="primary" duration="2200" closable>
      <sl-icon slot="icon" name="info-circle"></sl-icon>
      <span id="toastText">안내</span>
    </sl-alert>
  </div>

  <main class="app">
    <div class="header">
      <h1>오늘의 단어</h1>
      <sl-button id="btnCharge" variant="primary">충전하기</sl-button>
    </div>

    <!-- ✅ lights only once -->
    <div class="traffic" aria-hidden="true">
      <div class="bulb red"></div>
      <div class="bulb amb"></div>
      <div class="bulb grn"></div>
    </div>

    <div id="emptyState" class="empty" style="display:none;">
      아직 오늘의 단어가 <b>0개</b>예요.<br>
      상단의 <b>충전하기</b>로 10개씩 추가해 주세요.
    </div>

    <div id="list" class="list"></div>
  </main>

  <!-- Charge dialog -->
  <sl-dialog id="dlgCharge" label="충전하기">
    <div class="charge-msg">한 번에 10개씩 충전이 가능해요</div>
    <div class="charge-remain">오늘 남은 횟수 <b id="remainText">3/3</b></div>

    <div class="btn-row">
      <sl-button id="dlgChargeDo" variant="primary">충전하기</sl-button>
      <sl-button id="dlgChargeClose" variant="default" outline>닫기</sl-button>
    </div>
  </sl-dialog>

  <span id="measurer" class="measure"></span>

  <script>
  /* =========================================================
     Signal Vocab - stable rebuild (anchor 보정 + 초기 위치 안정화)
     - 상태: default/red/yellow/green (default는 첫 터치 전만)
     - 영역 클릭만 동작 (pill은 pointer-events:none)
     - meaning peek: width 먼저 확보 → 텍스트 swap (새는 프레임 제거)
     - width 변화량(ΔW) 기반 centerX 보정으로 red/green 앵커 유지
     - 새로고침 초기 위치: "폭 확정 후" 위치 계산 (fonts.ready + rAF)
  ========================================================= */

  /* =========================
     Storage / State
  ========================= */
  const LS_KEY = "signal_vocab_v2"; // 새 키
  const todayKey = (() => {
    const d = new Date();
    const y = d.getFullYear();
    const m = String(d.getMonth() + 1).padStart(2, "0");
    const day = String(d.getDate()).padStart(2, "0");
    return `${y}-${m}-${day}`;
  })();

  function loadState() {
    try {
      const raw = localStorage.getItem(LS_KEY);
      if (!raw) return { day: todayKey, chargeUsed: 0, words: [] };
      const s = JSON.parse(raw);
      if (s.day !== todayKey) return { day: todayKey, chargeUsed: 0, words: [] };
      return {
        day: s.day || todayKey,
        chargeUsed: Number(s.chargeUsed || 0),
        words: Array.isArray(s.words) ? s.words : []
      };
    } catch (e) {
      return { day: todayKey, chargeUsed: 0, words: [] };
    }
  }
  function saveState(state) {
    localStorage.setItem(LS_KEY, JSON.stringify(state));
  }

  function makeDummyWords(n) {
    const pool = [
      ["abandondddddddddddddd", "버리다, 포기하다"],
      ["accurate", "정확한dfdfdfdfdfdfdf"],
      ["benevolent", "자비로운, 선의의ddddddfdfdfdfdfd"],
      ["consequence", "결과, 영향"],
      ["diligent", "성실한"],
      ["elaborate", "정교한, 상세히 설명하다, ㅇㄹㅇㄹㅇㄹㅇㄹㅇㄹ"], /* 테스트용 */
      ["frictiondfdfdfdfdf", "마찰, 충돌"],
      ["gratituddfdfdfdfdfe", "감사"],
      ["hesitatedfdfdfdfdfdfdfdfd", "망설dfdfdfdfdfdfdfd이다"],
      ["inevitable", "피할 수 없는"]
    ];
    const out = [];
    const base = Date.now().toString(36);
    for (let i = 0; i < n; i++) {
      const pick = pool[Math.floor(Math.random() * pool.length)];
      out.push({
        id: `${base}-${i}-${Math.random().toString(16).slice(2, 8)}`,
        word: pick[0],
        meaning: pick[1],
        status: "default",   // default | red | yellow | green
        touched: false       // 첫 터치 이후 default 금지용
      });
    }
    return out;
  }

  /* =========================
     UI refs
  ========================= */
  const toast = document.getElementById("toast");
  const toastText = document.getElementById("toastText");
  const btnCharge = document.getElementById("btnCharge");
  const dlgCharge = document.getElementById("dlgCharge");
  const dlgChargeDo = document.getElementById("dlgChargeDo");
  const dlgChargeClose = document.getElementById("dlgChargeClose");
  const remainText = document.getElementById("remainText");

  const listEl = document.getElementById("list");
  const emptyState = document.getElementById("emptyState");
  const measurer = document.getElementById("measurer");

  function showToast(msg) {
    toastText.textContent = msg;
    toast.toast();
  }
  function escapeHtml(s) {
    return String(s)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  /* =========================
     Color helpers
  ========================= */
  const RGB_RED   = [255, 90, 90];
  const RGB_GREEN = [80, 220, 140];
  const RGB_AMBER = [255, 170, 70];

  function lerp(a, b, t){ return a + (b-a)*t; }
  function clamp01(x){ return Math.max(0, Math.min(1, x)); }

  function setPillColorByProgress(p, pill){
    // 3-stop mix: red <-> amber <-> green
    let rgb, a = 0.30, bdA = 0.32;
    if(p <= 0.5){
      const t = p / 0.5;
      rgb = [
        Math.round(lerp(RGB_RED[0], RGB_AMBER[0], t)),
        Math.round(lerp(RGB_RED[1], RGB_AMBER[1], t)),
        Math.round(lerp(RGB_RED[2], RGB_AMBER[2], t)),
      ];
    }else{
      const t = (p - 0.5) / 0.5;
      rgb = [
        Math.round(lerp(RGB_AMBER[0], RGB_GREEN[0], t)),
        Math.round(lerp(RGB_AMBER[1], RGB_GREEN[1], t)),
        Math.round(lerp(RGB_AMBER[2], RGB_GREEN[2], t)),
      ];
    }
    pill.style.background = `rgba(${rgb[0]},${rgb[1]},${rgb[2]},${a})`;
    pill.style.borderColor = `rgba(${rgb[0]},${rgb[1]},${rgb[2]},${bdA})`;
  }

  /* =========================
     Width measurer (targetW 확정)
  ========================= */
  function calcTargetWidth(text, style){
    // style: "word" | "meaning"
    // padding: 16px left + 16px right = 32
    // pill 내부 안전 여백: + 10
    const minW = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--pill-min")) || 140;

    if(style === "meaning"){
      measurer.style.fontSize = "14px";
      measurer.style.fontWeight = "600";
    }else{
      measurer.style.fontSize = "15px";
      measurer.style.fontWeight = "900";
    }
    measurer.textContent = text || "";
    const w = measurer.getBoundingClientRect().width;

    return Math.ceil(Math.max(minW, w + 32 + 10));
  }

  /* =========================
     Track builder
  ========================= */
  function buildTrackRow(wordObj, index, state){
    const track = document.createElement("div");
    track.className = "track";
    track.dataset.index = String(index);

    track.innerHTML = `
      <div class="tint left"></div>
      <div class="tint right"></div>
      <div class="tint ambL"></div>
      <div class="tint ambR"></div>

      <div class="zone left" aria-label="왼쪽(RED)"></div>
      <div class="zone center" aria-label="가운데(YELLOW)"></div>
      <div class="zone right" aria-label="오른쪽(GREEN)"></div>

      <div class="pill">
        <span class="pill-text">${escapeHtml(wordObj.word)}</span>
      </div>
    `;

    const tintL = track.querySelector(".tint.left");
    const tintR = track.querySelector(".tint.right");
    const tintAL = track.querySelector(".tint.ambL");
    const tintAR = track.querySelector(".tint.ambR");

    const pill = track.querySelector(".pill");
    const pillTxt = track.querySelector(".pill-text");

    const zoneL = track.querySelector(".zone.left");
    const zoneC = track.querySelector(".zone.center");
    const zoneR = track.querySelector(".zone.right");

    // per-row runtime state
    let centerX = 0;                 // px from center
    let mode = "word";               // "word" | "meaning"
    let token = 0;                   // cancel timers
    let wordW = 0, meaningW = 0;
    let minX = 0, maxX = 0;

    const TH_LEFT  = 0.40;
    const TH_RIGHT = 0.60;

    function computeBounds(forWidth){
      const tr = track.getBoundingClientRect();
      const pad = 10;
      const half = tr.width/2;
      const halfP = (forWidth/2);
      minX = -(half - halfP - pad);
      maxX = +(half - halfP - pad);
      if(!Number.isFinite(minX) || !Number.isFinite(maxX)){ minX = -120; maxX = 120; }
    }
    function progress01(x){
      if(maxX === minX) return 0.5;
      return (x - minX) / (maxX - minX);
    }

    function statusToTargetX(st, forWidth){
      computeBounds(forWidth);
      if(st === "red") return minX;
      if(st === "green") return maxX;
      // default or yellow
      return 0;
    }

    function anchorOfStatus(st){
      // default는 center로 취급
      if(st === "red") return "left";
      if(st === "green") return "right";
      return "center";
    }

    function applyTintsByStatus(st){
      // 기본: 다 꺼짐
      tintL.style.opacity = "0";
      tintR.style.opacity = "0";
      tintAL.style.opacity = "0";
      tintAR.style.opacity = "0";

      if(st === "red"){
        tintL.style.opacity = "0.90";
      }else if(st === "green"){
        tintR.style.opacity = "0.90";
      }else if(st === "yellow"){
        tintAL.style.opacity = "0.55";
        tintAR.style.opacity = "0.55";
      }else{
        // default: 살짝만 가운데 기운(원하면 0으로)
        tintAL.style.opacity = "0";
        tintAR.style.opacity = "0";
      }
    }

    function moveTo(x){
      // 현재 width 기준으로 bounds 계산 후 clamp
      const curW = (mode === "meaning") ? meaningW : wordW;
      computeBounds(curW);
      centerX = Math.max(minX, Math.min(maxX, x));
      pill.style.transform = `translate(-50%, -50%) translateX(${centerX}px)`;

      // continuous color
      const p = progress01(centerX);
      setPillColorByProgress(p, pill);
    }

    function setStatus(next){
      const prev = wordObj.status || "default";
      if(!wordObj.touched && prev === "default"){
        // 첫 터치
        wordObj.touched = true;
        state.words[index].touched = true;
      }
      // touched 이후 default 금지
      if(wordObj.touched && next === "default") next = "yellow";

      wordObj.status = next;
      state.words[index].status = next;
      saveState(state);

      applyTintsByStatus(next);

      // 위치 이동은 "word 폭" 기준으로 먼저 안정적으로
      mode = "word";
      pill.style.width = wordW + "px";
      pillTxt.style.fontSize = "15px";
      pillTxt.style.fontWeight = "900";
      pillTxt.textContent = wordObj.word || "";
      pillTxt.style.opacity = "1";

      const targetX = statusToTargetX(next, wordW);
      moveTo(targetX);

      // 클릭 시 meaning peek
      triggerPeek();
    }

    function cancelAll(){
      token++;
      // 텍스트/폭/모드 정리
      mode = "word";
      pillTxt.style.opacity = "1";
      pillTxt.style.fontSize = "15px";
      pillTxt.style.fontWeight = "900";
      pillTxt.textContent = wordObj.word || "";
      pill.style.width = wordW + "px";
    }

    function triggerPeek(){
      const my = ++token;

      const st = wordObj.status || "default";
      const anchor = anchorOfStatus(st);

      // meaning이 짧아도/길어도 "폭 먼저" 확보 후 텍스트 교체
      const fromW = wordW;
      const toW = meaningW;

      // ΔW 보정 (anchor 유지)
      const dW = (toW - fromW);
      const corr = (anchor === "left") ? (dW/2) : (anchor === "right") ? (-dW/2) : 0;

      // 0) 텍스트 잠깐 숨기기
      pillTxt.style.opacity = "0";

      // 1) 다음 프레임에 width + position 보정 동시 시작
      requestAnimationFrame(() => {
        if(my !== token) return;

        // width 전환 시작 (text는 아직 숨김)
        pill.style.width = toW + "px";

        // centerX 보정 적용 (같은 tick에서 같이)
        moveTo(centerX + corr);

        // tint는 상태 고정(연속 tint 유지)
        applyTintsByStatus(st);

        // 2) width 전환이 충분히 진행된 뒤, meaning 표시
        setTimeout(() => {
          if(my !== token) return;

          mode = "meaning";
          pillTxt.style.fontSize = "14px";
          pillTxt.style.fontWeight = "600";
          pillTxt.textContent = wordObj.meaning || "";
          pillTxt.style.opacity = "1";

          // 3) hold 후 다시 word로 복귀
          setTimeout(() => {
            if(my !== token) return;

            pillTxt.style.opacity = "0";

            // word 복귀 전환도 "폭 먼저" + 보정 같이
            requestAnimationFrame(() => {
              if(my !== token) return;

              const backDW = (fromW - toW); // = -dW
              const backCorr = (anchor === "left") ? (backDW/2) : (anchor === "right") ? (-backDW/2) : 0;

              pill.style.width = fromW + "px";
              moveTo(centerX + backCorr);

              setTimeout(() => {
                if(my !== token) return;

                mode = "word";
                pillTxt.style.fontSize = "15px";
                pillTxt.style.fontWeight = "900";
                pillTxt.textContent = wordObj.word || "";
                pillTxt.style.opacity = "1";
              }, 140);

            });

          }, parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--hold-ms")) || 560);

        }, 140);
      });
    }

    function init(){
      // 폭 확정 (targetW 기반)
      wordW = calcTargetWidth(wordObj.word || "", "word");
      meaningW = calcTargetWidth(wordObj.meaning || "", "meaning");

      // 초기에는 word로 고정
      mode = "word";
      pill.style.width = wordW + "px";
      pillTxt.style.fontSize = "15px";
      pillTxt.style.fontWeight = "900";
      pillTxt.textContent = wordObj.word || "";
      pillTxt.style.opacity = "1";

      // 상태 default는 중앙
      const st = wordObj.status || "default";

      // ✅ 새로고침 위치 이슈 해결:
      //    "폭 적용 후" (그리고 fonts.ready 후) statusToTargetX 계산
      applyTintsByStatus(st);
      const targetX = statusToTargetX(st === "default" ? "yellow" : st, wordW); // default는 중앙 취급
      moveTo(targetX);
    }

    // zones only
    zoneL.addEventListener("click", (e)=>{ e.preventDefault(); e.stopPropagation(); cancelAll(); setStatus("red"); });
    zoneC.addEventListener("click", (e)=>{ e.preventDefault(); e.stopPropagation(); cancelAll(); setStatus("yellow"); });
    zoneR.addEventListener("click", (e)=>{ e.preventDefault(); e.stopPropagation(); cancelAll(); setStatus("green"); });

    // expose a refresh for resize/fonts
    track.__sv_refresh = () => {
      // 현재 모드/상태를 유지하되, 폭/위치 재계산
      const st = wordObj.status || "default";
      const anchor = anchorOfStatus(st);
      const oldWordW = wordW;
      const oldMode = mode;

      wordW = calcTargetWidth(wordObj.word || "", "word");
      meaningW = calcTargetWidth(wordObj.meaning || "", "meaning");

      // 현재 모드 폭 적용
      const curW = (oldMode === "meaning") ? meaningW : wordW;
      pill.style.width = curW + "px";

      // status 위치는 "word 폭 기준"으로 다시 스냅 (리로드/리사이즈 안정)
      mode = "word";
      pill.style.width = wordW + "px";
      const targetX = statusToTargetX(st === "default" ? "yellow" : st, wordW);
      moveTo(targetX);

      // 모드 복구는 안 함(잔상 방지). 필요하면 여기서 추가 가능.
      applyTintsByStatus(st);
    };

    // init after append
    requestAnimationFrame(init);

    return track;
  }

  /* =========================
     Render
  ========================= */
  let state = loadState();

  function render(){
    state = loadState();
    listEl.innerHTML = "";

    const remain = Math.max(0, 3 - state.chargeUsed);
    remainText.textContent = `${remain}/3`;
    btnCharge.disabled = remain <= 0;

    if(state.words.length === 0){
      emptyState.style.display = "block";
      return;
    }
    emptyState.style.display = "none";

    state.words.forEach((w, idx) => {
      listEl.appendChild(buildTrackRow(w, idx, state));
    });

    // ✅ 폰트/레이아웃 확정 후 한 번 더 refresh (새로고침 위치 이슈 방지)
    const refreshAll = () => {
      const tracks = listEl.querySelectorAll(".track");
      tracks.forEach(t => t.__sv_refresh && t.__sv_refresh());
    };
    if(document.fonts && document.fonts.ready){
      document.fonts.ready.then(() => requestAnimationFrame(refreshAll));
    }else{
      setTimeout(() => requestAnimationFrame(refreshAll), 80);
    }
  }

  /* =========================
     Charge modal
  ========================= */
  btnCharge.addEventListener("click", () => {
    state = loadState();
    const remain = Math.max(0, 3 - state.chargeUsed);
    remainText.textContent = `${remain}/3`;
    dlgChargeDo.disabled = remain <= 0;
    dlgCharge.show();
  });

  dlgChargeClose.addEventListener("click", () => dlgCharge.hide());

  dlgChargeDo.addEventListener("click", () => {
    state = loadState();
    const remain = 3 - state.chargeUsed;
    if(remain <= 0){
      dlgCharge.hide();
      showToast("오늘 충전은 3회까지예요.");
      return;
    }
    state.words = state.words.concat(makeDummyWords(10));
    state.chargeUsed += 1;
    saveState(state);
    dlgCharge.hide();

    render();
    showToast(`충전 완료! +10개 (남은 ${Math.max(0, 3 - state.chargeUsed)}/3)`);
  });

  /* =========================
     Boot / Resize refresh
  ========================= */
  render();

  let rzT = null;
  window.addEventListener("resize", () => {
    clearTimeout(rzT);
    rzT = setTimeout(() => {
      const tracks = listEl.querySelectorAll(".track");
      tracks.forEach(t => t.__sv_refresh && t.__sv_refresh());
    }, 120);
  }, { passive:true });
  </script>
</body>
