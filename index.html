<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Vocab Check Slide (Phase 0)</title>

  <!-- Shoelace (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace.js"></script>

  <style>
    :root{
      --app-max: 480px;
      --bg: #0b0f14;
      --card: rgba(255,255,255,.06);
      --card2: rgba(255,255,255,.08);
      --line: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);
      --muted2: rgba(255,255,255,.45);
      --radius: 18px;
    }
    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Apple SD Gothic Neo", "Noto Sans KR", Arial, "Helvetica Neue", sans-serif;
      background: radial-gradient(1200px 800px at 50% -200px, rgba(80,130,255,.18), transparent 60%),
                  linear-gradient(180deg, #070a10, #0b0f14 40%, #070a10);
      color: var(--text);
      min-height: 100svh;
    }

    /* sticky toast zone */
    .toast-wrap{
      position: sticky;
      top: 10px;
      z-index: 999;
      padding: 0 12px;
    }
    .toast-wrap sl-alert{
      max-width: var(--app-max);
      margin: 0 auto;
      border-radius: 14px;
    }

    .app{
      max-width: var(--app-max);
      margin: 0 auto;
      padding: 14px 14px 120px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 10px 12px;
      background: rgba(255,255,255,.04);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      backdrop-filter: blur(10px);
    }
    .title{
      font-size: 16px;
      font-weight: 750;
      letter-spacing: -.2px;
    }
    .sub{
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }
    .titlebox{ display:flex; flex-direction:column; }

    .section{
      margin-top: 12px;
      padding: 12px;
      background: rgba(255,255,255,.04);
      border: 1px solid var(--line);
      border-radius: var(--radius);
    }

    .empty{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding: 36px 14px;
      text-align:center;
      gap: 10px;
      color: var(--muted);
    }
    .empty .big{
      font-size: 14px;
      font-weight: 700;
      color: var(--text);
    }
    .empty .small{
      font-size: 12px;
      color: var(--muted2);
      line-height: 1.5;
    }

    .list{
      display:flex;
      flex-direction:column;
      gap: 10px;
    }
    .row{
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .row .word{
      font-weight: 750;
      letter-spacing: -.2px;
    }
    .row .meaning{
      font-size: 12px;
      color: var(--muted);
    }

    .footer{
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 10px 12px calc(10px + env(safe-area-inset-bottom));
      background: linear-gradient(180deg, transparent, rgba(0,0,0,.35) 25%, rgba(0,0,0,.55));
      backdrop-filter: blur(10px);
      z-index: 50;
    }
    .footer-inner{
      max-width: var(--app-max);
      margin: 0 auto;
    }

    /* overlay (Phase 0에서는 충전 진행용) */
    .overlay{
      position: fixed;
      inset: 0;
      display: none;
      align-items:center;
      justify-content:center;
      z-index: 2000;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
      padding: 18px;
    }
    .overlay.on{ display:flex; }
    .overlay-card{
      width: min(var(--app-max), 92vw);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(20,24,32,.92);
      padding: 16px;
      box-shadow: 0 24px 70px rgba(0,0,0,.45);
    }
    .overlay-title{
      font-weight: 800;
      letter-spacing: -.2px;
      margin-bottom: 10px;
    }
    .overlay-sub{
      font-size: 12px;
      color: var(--muted);
      margin-top: 8px;
      line-height: 1.5;
    }
    .bar{
      height: 10px;
      width: 100%;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      overflow: hidden;
      margin-top: 8px;
      border: 1px solid rgba(255,255,255,.10);
    }
    .bar > i{
      display:block;
      height: 100%;
      width: 0%;
      background: rgba(120,180,255,.85);
      border-radius: 999px;
      transition: width .12s linear;
    }

    /* Shoelace tweaks */
    sl-dialog::part(panel){
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(20,24,32,.96);
      color: var(--text);
    }
    sl-dialog::part(title){
      font-weight: 800;
      letter-spacing: -.2px;
    }
    sl-button::part(base){
      border-radius: 14px;
    }
    .hint{
      font-size: 12px;
      color: var(--muted);
      line-height: 1.5;
    }
    .tiny{
      font-size: 11px;
      color: var(--muted2);
    }
    .remain{
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
      display:flex;
      align-items:center;
      gap: 8px;
    }
    .remain b{
      color: var(--text);
      font-weight: 800;
    }

      /* Shoelace가 아직 로드되기 전 iOS에서 sl-dialog 내용이 아래에 노출되는 현상 방지 
     (선택) 토스트도 같이 “초기 플래시” 방지하고 싶으면*/
    sl-dialog:not(:defined){ display:none !important; }
    sl-alert:not(:defined){ display:none !important; }



    
  </style>
</head>

<body>
  <!-- Sticky toast (sl-alert) -->
  <div class="toast-wrap" aria-live="polite" aria-atomic="true">
    <sl-alert id="toast" variant="primary" duration="2200" closable>
      <sl-icon slot="icon" name="info-circle"></sl-icon>
      <span id="toastText">안내</span>
    </sl-alert>
  </div>

  <main class="app">
    <!-- Top bar -->
    <div class="topbar">
      <div class="titlebox">
        <div class="title">오늘의 단어</div>
        <div class="sub" id="subline">오늘은 0개로 시작해요. 충전하기로 추가하세요.</div>
      </div>
      <sl-button id="btnCharge" variant="primary" size="small">충전하기</sl-button>
    </div>

    <!-- List/Empty -->
    <section class="section">
      <div id="emptyState" class="empty">
        <div class="big">아직 오늘의 단어가 0개예요</div>
        <div class="small">상단의 <b>충전하기</b>를 눌러 오늘의 단어를 추가해 주세요.<br/>Phase 0에서는 +10개 더미 단어를 넣습니다.</div>
      </div>

      <div id="list" class="list" style="display:none;"></div>
    </section>
  </main>

  <!-- Footer (제출하기: Phase 0에서는 비활성 UI만) -->
  <footer class="footer">
    <div class="footer-inner">
      <sl-button variant="neutral" outline disabled style="width:100%;">제출하기 (Phase 1~)</sl-button>
    </div>
  </footer>

  <!-- Charge dialog -->
  <sl-dialog id="dlgCharge" label="충전하기">
    <div class="hint" id="tipText">TIP: </div>
    <div class="remain">
      <span>오늘 남은 충전 횟수</span>
      <b id="remainText">3/3</b>
    </div>

    <div style="height:12px;"></div>

    <sl-button id="dlgChargeDo" variant="primary" style="width:100%;">충전하기 (+10)</sl-button>
    <div style="height:8px;"></div>
    <sl-button id="dlgChargeClose" variant="default" outline style="width:100%;">닫기</sl-button>

    <div style="height:10px;"></div>
    <div class="tiny">* 오늘의 단어 개수 상한은 없고, 하루 최대 3회 충전만 제한됩니다.</div>
  </sl-dialog>

  <!-- Overlay (charging animation) -->
  <div id="overlay" class="overlay" role="status" aria-live="polite">
    <div class="overlay-card">
      <div class="overlay-title">단어 충전 중…</div>
      <div class="bar"><i id="barFill"></i></div>
      <div class="overlay-sub" id="overlaySub">채워지는 느낌으로 잠깐만 보여줍니다.</div>
    </div>
  </div>

  <script>
    /* =========================
       Phase 0: localStorage keys
    ========================= */
    const LS_KEY = "vocab_slide_v0";
    const todayKey = (() => {
      // "오늘" 기준은 로컬 날짜(학생 기기)
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,"0");
      const day = String(d.getDate()).padStart(2,"0");
      return `${y}-${m}-${day}`;
    })();

    const TIPS = [
      "몰라요를 솔직하게 고를수록, 다음 학습이 정확해져요.",
      "알아요를 눌렀더라도 15일 뒤엔 다시 확인해요.",
      "오늘 10개만 제대로 해도, 한 달이면 300개가 쌓여요.",
      "단어 뜻이 애매하면 ‘몰라요’가 오히려 효율적이에요.",
      "충전은 하루 최대 3번! 오늘의 흐름만 잡아요."
    ];

    function loadState(){
      try{
        const raw = localStorage.getItem(LS_KEY);
        if(!raw) return { day: todayKey, chargeUsed: 0, words: [] };
        const parsed = JSON.parse(raw);

        // 날짜 바뀌면(자정 이후) 초기화: Phase 0에서는 간단 리셋
        if(parsed.day !== todayKey){
          return { day: todayKey, chargeUsed: 0, words: [] };
        }

        // 안전 기본값
        return {
          day: parsed.day || todayKey,
          chargeUsed: Number(parsed.chargeUsed || 0),
          words: Array.isArray(parsed.words) ? parsed.words : []
        };
      }catch(e){
        return { day: todayKey, chargeUsed: 0, words: [] };
      }
    }

    function saveState(state){
      localStorage.setItem(LS_KEY, JSON.stringify(state));
    }

    /* =========================
       Dummy words (Phase 0)
    ========================= */
    function makeDummyWords(n){
      // 의미 없는 더미라도 UI 확인용으로 길이 다양하게 섞음
      const pool = [
        ["abandon", "버리다, 포기하다"],
        ["accurate", "정확한"],
        ["benevolent", "자비로운, 선의의"],
        ["consequence", "결과, 영향"],
        ["diligent", "성실한"],
        ["elaborate", "정교한, 상세히 설명하다"],
        ["friction", "마찰, 충돌"],
        ["gratitude", "감사"],
        ["hesitate", "망설이다"],
        ["inevitable", "피할 수 없는"],
        ["justify", "정당화하다"],
        ["keen", "날카로운, 열정적인"],
        ["legitimate", "정당한, 합법적인"],
        ["maintain", "유지하다"],
        ["notion", "개념, 생각"],
        ["objective", "객관적인, 목표"],
        ["persistent", "끈질긴"],
        ["reluctant", "내키지 않는"],
        ["subtle", "미묘한"],
        ["vulnerable", "취약한"]
      ];
      const out = [];
      const base = Date.now().toString(36);
      for(let i=0;i<n;i++){
        const pick = pool[Math.floor(Math.random()*pool.length)];
        out.push({
          id: `${base}-${i}-${Math.random().toString(16).slice(2,8)}`,
          word: pick[0],
          meaning: pick[1],
          status: "unknown"
        });
      }
      return out;
    }

    /* =========================
       UI refs
    ========================= */
    const toast = document.getElementById("toast");
    const toastText = document.getElementById("toastText");

    const subline = document.getElementById("subline");
    const emptyState = document.getElementById("emptyState");
    const listEl = document.getElementById("list");

    const btnCharge = document.getElementById("btnCharge");

    const dlgCharge = document.getElementById("dlgCharge");
    const tipText = document.getElementById("tipText");
    const remainText = document.getElementById("remainText");
    const dlgChargeDo = document.getElementById("dlgChargeDo");
    const dlgChargeClose = document.getElementById("dlgChargeClose");

    const overlay = document.getElementById("overlay");
    const barFill = document.getElementById("barFill");
    const overlaySub = document.getElementById("overlaySub");

    /* =========================
       Helpers
    ========================= */
    function showToast(msg){
      toastText.textContent = msg;
      toast.toast();
    }

    function pickTip(state){
      // "하루 같은 TIP 중복 없음"을 localStorage로 단순 구현:
      // day별로 tipIndexUsed 배열을 저장하고, 남은 것 중 랜덤 선택
      const used = new Set(state.tipUsed || []);
      const candidates = [];
      for(let i=0;i<TIPS.length;i++){
        if(!used.has(i)) candidates.push(i);
      }
      // 다 썼으면 리셋(Phase 0: 단순)
      const pickFrom = candidates.length ? candidates : [...Array(TIPS.length)].map((_,i)=>i);
      const idx = pickFrom[Math.floor(Math.random()*pickFrom.length)];
      state.tipUsed = Array.from(new Set([...(state.tipUsed||[]), idx]));
      return TIPS[idx];
    }

    function render(state){
      const count = state.words.length;
      subline.textContent = count === 0
        ? "오늘은 0개로 시작해요. 충전하기로 추가하세요."
        : `오늘의 단어 ${count}개 (Phase 0: 트랙 대신 리스트로 표시)`;

      if(count === 0){
        emptyState.style.display = "flex";
        listEl.style.display = "none";
      }else{
        emptyState.style.display = "none";
        listEl.style.display = "flex";
        listEl.innerHTML = "";
        state.words.forEach(w=>{
          const row = document.createElement("div");
          row.className = "row";
          row.innerHTML = `
            <div>
              <div class="word">${escapeHtml(w.word)}</div>
              <div class="meaning">${escapeHtml(w.meaning)}</div>
            </div>
            <div style="font-size:12px;color:rgba(255,255,255,.55);">미선택</div>
          `;
          listEl.appendChild(row);
        });
      }

      // charge remain
      const remain = Math.max(0, 3 - state.chargeUsed);
      remainText.textContent = `${remain}/3`;

      // 충전 버튼 비활성(3회 초과 방지)
      btnCharge.disabled = remain <= 0;
    }

    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    async function runChargeAnimation(){
      overlay.classList.add("on");
      barFill.style.width = "0%";
      overlaySub.textContent = "단어를 추가하고 있어요…";

      // 짧은 “차오름” 연출 (약 900ms)
      const start = performance.now();
      const dur = 900;
      return new Promise(resolve=>{
        function tick(now){
          const t = Math.min(1, (now - start)/dur);
          // 약간의 이징 느낌(너무 과하지 않게)
          const eased = 1 - Math.pow(1 - t, 2.2);
          barFill.style.width = Math.round(eased * 100) + "%";
          if(t < 1) requestAnimationFrame(tick);
          else {
            setTimeout(()=>{
              overlay.classList.remove("on");
              resolve();
            }, 180);
          }
        }
        requestAnimationFrame(tick);
      });
    }

    /* =========================
       Boot
    ========================= */
    let state = loadState();
    render(state);

    /* =========================
       Events
    ========================= */
    btnCharge.addEventListener("click", ()=>{
      state = loadState(); // 최신화
      // tip
      const tip = pickTip(state);
      tipText.textContent = "TIP: " + tip;

      // remain text
      const remain = Math.max(0, 3 - state.chargeUsed);
      remainText.textContent = `${remain}/3`;

      // 버튼 상태
      dlgChargeDo.disabled = remain <= 0;

      dlgCharge.show();
      saveState(state); // tipUsed 반영
    });

    dlgChargeClose.addEventListener("click", ()=> dlgCharge.hide());

    dlgChargeDo.addEventListener("click", async ()=>{
      state = loadState();
      const remain = 3 - state.chargeUsed;
      if(remain <= 0){
        showToast("오늘 충전은 3회까지예요.");
        dlgCharge.hide();
        return;
      }

      // UX: 모달 닫고 오버레이 “차오름”
      dlgCharge.hide();
      await runChargeAnimation();

      // 실제 충전: +10 더미 추가
      state.words = state.words.concat(makeDummyWords(10));
      state.chargeUsed += 1;
      saveState(state);

      render(state);
      showToast(`충전 완료! +10개 추가 (남은 ${Math.max(0,3-state.chargeUsed)}/3)`);
    });
  </script>
</body>
</html>
